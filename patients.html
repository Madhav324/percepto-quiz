<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - Percepto</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .doctor-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
            color: #666;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .add-patient {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .add-patient:hover {
            background-color: #45a049;
        }
        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .patient-card {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        .patient-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .patient-info {
            margin: 5px 0;
            color: #666;
        }
        .patient-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .patient-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .results-btn {
            background-color: #2196F3;
            color: white;
        }
        .results-btn:hover {
            background-color: #1976D2;
        }
        .quiz-btn {
            background-color: #9c27b0;
            color: white;
        }
        .quiz-btn:hover {
            background-color: #7b1fa2;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .error-message {
            color: #f44336;
            margin: 10px 0;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
        .no-patients {
            text-align: center;
            color: #666;
            margin: 50px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Patient Management</h1>
        <div class="doctor-info">
            <span id="doctorName"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <button class="add-patient" onclick="openAddPatientModal()">Add New Patient</button>

    <div id="loading" class="loading">Loading patients...</div>
    <div id="error-message" class="error-message"></div>
    
    <div id="patientsGrid" class="patients-grid"></div>
    <div id="noPatients" class="no-patients" style="display: none;">
        No patients added yet. Click "Add New Patient" to get started.
    </div>

    <!-- Add Patient Modal -->
    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddPatientModal()">&times;</span>
            <h2>Add New Patient</h2>
            <form id="addPatientForm">
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" id="patientName" required>
                </div>
                <div class="form-group">
                    <label for="patientAge">Age</label>
                    <input type="number" id="patientAge" min="1" max="120" required>
                </div>
                <div class="form-group">
                    <label for="patientGender">Gender</label>
                    <select id="patientGender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="patientMedicalCondition">Medical Condition (if any)</label>
                    <input type="text" id="patientMedicalCondition">
                </div>
                <button type="submit" class="add-patient">Add Patient</button>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
            authDomain: "projeccvi.firebaseapp.com",
            projectId: "projeccvi",
            storageBucket: "projeccvi.appspot.com",
            messagingSenderId: "279067566247",
            appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Helper Functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        }

        function openAddPatientModal() {
            document.getElementById('addPatientModal').style.display = 'block';
        }

        function closeAddPatientModal() {
            document.getElementById('addPatientModal').style.display = 'none';
            document.getElementById('addPatientForm').reset();
        }

        function createPatientCard(patientId, patient) {
            return `
                <div class="patient-card">
                    <h3>${patient.profile.name}</h3>
                    <div class="patient-info">Age: ${patient.profile.age}</div>
                    <div class="patient-info">Gender: ${patient.profile.gender}</div>
                    ${patient.profile.medicalCondition ? `<div class="patient-info">Medical Condition: ${patient.profile.medicalCondition}</div>` : ''}
                    <div class="patient-actions">
                        <button class="quiz-btn" onclick="startPatientQuiz('${patientId}')">Start Quiz</button>
                        <button class="results-btn" onclick="viewPatientResults('${patientId}')">View Results</button>
                        <button class="delete-btn" onclick="deletePatient('${patientId}')">Delete</button>
                    </div>
                </div>
            `;
        }

        async function loadPatients() {
            const user = auth.currentUser;
            if (!user) return;

            showLoading(true);
            try {
                const patientsRef = database.ref(`doctors/${user.uid}/patients`);
                const snapshot = await patientsRef.once('value');
                const patients = snapshot.val();

                const patientsGrid = document.getElementById('patientsGrid');
                const noPatients = document.getElementById('noPatients');

                if (patients) {
                    patientsGrid.innerHTML = Object.entries(patients)
                        .map(([id, patient]) => createPatientCard(id, patient))
                        .join('');
                    noPatients.style.display = 'none';
                } else {
                    patientsGrid.innerHTML = '';
                    noPatients.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading patients:', error);
                showError('Error loading patients');
            }
            showLoading(false);
        }

        // Add new patient
        document.getElementById('addPatientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const patientData = {
                profile: {
                    name: document.getElementById('patientName').value,
                    age: parseInt(document.getElementById('patientAge').value),
                    gender: document.getElementById('patientGender').value,
                    medicalCondition: document.getElementById('patientMedicalCondition').value
                }
            };

            try {
                const newPatientRef = database.ref(`doctors/${user.uid}/patients`).push();
                await newPatientRef.set(patientData);
                closeAddPatientModal();
                loadPatients();
                showError('Patient added successfully!');
            } catch (error) {
                console.error('Error adding patient:', error);
                showError('Error adding patient');
            }
        });

        async function deletePatient(patientId) {
            if (!confirm('Are you sure you want to delete this patient?')) return;

            const user = auth.currentUser;
            if (!user) return;

            try {
                await database.ref(`doctors/${user.uid}/patients/${patientId}`).remove();
                loadPatients();
                showError('Patient deleted successfully!');
            } catch (error) {
                console.error('Error deleting patient:', error);
                showError('Error deleting patient');
            }
        }

        function startPatientQuiz(patientId) {
            const user = auth.currentUser;
            if (!user) return;
            
            // Store both patient ID and doctor ID in session storage
            sessionStorage.setItem('currentPatientId', patientId);
            sessionStorage.setItem('doctorId', user.uid);
            window.location.href = 'index.html';
        }

        function viewPatientResults(patientId) {
            const user = auth.currentUser;
            if (!user) return;
            
            // Store both patient ID and doctor ID in session storage
            sessionStorage.setItem('currentPatientId', patientId);
            sessionStorage.setItem('doctorId', user.uid);
            window.location.href = 'report.html';
        }

        function logout() {
            auth.signOut()
                .then(() => window.location.href = 'login.html')
                .catch(error => showError('Error logging out'));
        }

        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Check if user is a doctor
                const doctorRef = database.ref(`doctors/${user.uid}/profile`);
                const snapshot = await doctorRef.once('value');
                const doctorProfile = snapshot.val();

                if (doctorProfile) {
                    document.getElementById('doctorName').textContent = `Dr. ${doctorProfile.name}`;
                    loadPatients();
                } else {
                    window.location.href = 'login.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addPatientModal');
            if (event.target === modal) {
                closeAddPatientModal();
            }
        }
    </script>
</body>
</html>

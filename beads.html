<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beads Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .pattern-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .statistics-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .stat-item {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }

        .history-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .target-colors {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .pattern {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .bead {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #333;
            margin: auto;
            cursor: grab;
            transition: transform 0.2s, opacity 0.2s;
            touch-action: none; /* Prevents scrolling on touch devices when dragging */
        }

        .bead.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: scale(1.1);
            z-index: 100;
        }

        .empty-bead {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px dashed #666;
            background-color: white;
            margin: auto;
        }

        .empty-bead.drag-over {
            background-color: rgba(200, 200, 200, 0.5);
            transform: scale(1.1);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .stats {
            margin-top: 20px;
            text-align: center;
        }

        .sequence-number {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #333;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .bead-container {
            position: relative;
            width: 50px;
            height: 50px;
        }
        
        /* Header and profile icon */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 650px;
            position: relative;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        
        .profile-icon:hover {
            background-color: #1976D2;
        }
        
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            font-size: 14px;
            color: #666;
            z-index: 5;
        }
        
        .patient-indicator {
            display: inline-block;
            background-color: #e9f5e9;
            color: #4CAF50;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }
        
        /* Mobile optimization */
        @media (max-width: 600px) {
            .pattern-container, .statistics-container {
                padding: 15px;
                max-width: 450px;
            }
            
            .bead, .empty-bead {
                width: 40px;
                height: 40px;
            }
            
            .bead-container {
                width: 40px;
                height: 40px;
            }
            
            .options-container {
                gap: 8px;
                grid-template-columns: repeat(4, 1fr);
            }
            
            .stats-grid {
                gap: 5px;
            }
            
            .stat-item {
                padding: 5px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .pattern {
                gap: 5px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .header {
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 400px) {
            .history-item {
                flex-direction: column;
                font-size: 0.9rem;
            }
            
            .bead, .empty-bead {
                width: 35px;
                height: 35px;
            }
            
            .bead-container {
                width: 35px;
                height: 35px;
            }
        }
        
        /* Added styles for history display */
        .history-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .history-details {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .toggle-details {
            margin: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .toggle-details:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo"></div>
    
    <div class="header">
        <h1>Beads Pattern Building</h1>
        <div class="profile-icon" id="profileIcon" title="Back to Home" onclick="window.location.href='index.html'"></div>
    </div>
    
    <div class="pattern-container">
        <h2>Colors to Use:</h2>
        <div class="target-colors" id="target-colors">
            <!-- Target colors will be generated here -->
        </div>

        <h2>Build Your Pattern:</h2>
        <div class="pattern" id="user-pattern">
            <!-- Empty slots will be generated here -->
        </div>
    </div>

    <div class="options-container" id="options">
        <!-- Options will be generated here -->
    </div>

    <div class="feedback" id="feedback"></div>
    
    <div class="stats">
        <p>Attempts: <span id="attempts">0</span></p>
        <p>Time: <span id="time">0:00</span></p>
        <p>Total Moves: <span id="total-moves">0</span></p>
        <p>Incorrect Moves: <span id="incorrect-moves">0</span></p>
        <p>Total Taps: <span id="total-taps">0</span></p>
    </div>

    <button id="check-button">Check Pattern</button>
    <button id="reset-button">New Pattern</button>

    <div class="statistics-container">
        <h2>Current Session Statistics</h2>
        <div class="stats-grid">
            <div class="stat-item">
                <h3>Time</h3>
                <p id="session-time">0:00</p>
            </div>
            <div class="stat-item">
                <h3>Attempts</h3>
                <p id="session-attempts">0</p>
            </div>
            <div class="stat-item">
                <h3>Total Moves</h3>
                <p id="session-total-moves">0</p>
            </div>
            <div class="stat-item">
                <h3>Incorrect Moves</h3>
                <p id="session-incorrect-moves">0</p>
            </div>
            <div class="stat-item">
                <h3>Total Taps</h3>
                <p id="session-total-taps">0</p>
            </div>
        </div>

        <h2>Recent History</h2>
        <div id="history-list" class="history-list">
            <!-- History items will be loaded here -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
            authDomain: "projeccvi.firebaseapp.com",
            projectId: "projeccvi",
            storageBucket: "projeccvi.firebasestorage.app",
            messagingSenderId: "279067566247",
            appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // User variables
        let currentUser = null;
        let isDoctor = false;
        let patientUid = null;
        let firstTapTime = null;
        let isDragging = false;
        let currentDragBead = null;

        // Get quiz context from session storage (aligning with VDT1.html)
        const currentPatientId = sessionStorage.getItem('currentPatientId');
        const doctorId = sessionStorage.getItem('doctorId');
        const isPatientQuiz = !!currentPatientId;
        
        console.log('Quiz context in Beads Activity:', { 
            isPatientQuiz, 
            currentPatientId: currentPatientId || 'none',
            doctorId: doctorId || 'none'
        });
        
        // Game state variables
        let startTime = null;
        let timerInterval;
        let totalMoves = 0;
        let incorrectMoves = 0;
        let totalTaps = 0;
        let attempts = 0;
        let nextPosition = 0;
        let currentSequence = Array(12).fill(null);
        
        // Define fixed order of colors to place - this will be shown in the "Colors to Use" section
        const targetColorOrder = ['red', 'blue', 'green', 'yellow'];
        
        // Each color appears 3 times in the pattern (12 total spots - 3 of each color)
        let colorPlacementOrder = [];
        targetColorOrder.forEach(color => {
            for (let i = 0; i < 3; i++) {
                colorPlacementOrder.push(color);
            }
        });
        
        let nextColorIndex = 0; // Track which color comes next in the placement
        
        // Available beads counter
        let availableBeads = {};

        // Listen for authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                try {
                    // Check if user is a doctor (aligning with VDT1.html)
                    if (!isPatientQuiz) {
                        const roleSnapshot = await get(ref(db, `roles/${user.uid}`));
                        const role = roleSnapshot.val();
                        
                        if (role === 'doctor') {
                            console.log('Doctor detected without patient context');
                            // Redirect doctors without patient context back to index
                            alert('Please select a patient first to administer the activity.');
                            window.location.href = 'index.html';
                            return;
                        }
                    }
                    
                    // Set up the profile icon with user's initials
                    let displayName = user.displayName || user.email.split('@')[0];
                    let initial = displayName.charAt(0).toUpperCase();
                    
                    // Load appropriate profile info
                    if (isPatientQuiz) {
                        // Doctor viewing patient
                        console.log(`Loading patient profile: ${currentPatientId}`);
                        const patientSnapshot = await get(ref(db, `doctors/${doctorId}/patients/${currentPatientId}/profile`));
                        const profile = patientSnapshot.val();
                        
                        if (profile && profile.name) {
                            displayName = profile.name;
                            initial = profile.name.charAt(0).toUpperCase();
                        }
                        
                        // Set patient indicator
                        document.getElementById('userInfo').innerHTML = `Viewing: ${displayName} <span class="patient-indicator">Patient</span>`;
                        
                        // Use the patient's ID for data paths
                        patientUid = currentPatientId;
                        isDoctor = true;
                    } else {
                        // Regular user
                        console.log('Loading user profile');
                        const userSnapshot = await get(ref(db, `users/${user.uid}/profile`));
                        const profile = userSnapshot.val();
                        
                        if (profile && profile.name) {
                            displayName = profile.name;
                            initial = profile.name.charAt(0).toUpperCase();
                        }
                        
                        document.getElementById('userInfo').textContent = `Welcome, ${displayName}`;
                    }
                    
                    document.getElementById('profileIcon').textContent = initial;
                    
                    // Start the game
                    initializeGame();
                    
                    // Load history for the appropriate user
                    loadHistory();
                } catch (error) {
                    console.error("Error setting up user:", error);
                }
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        });

        // Track first tap time
        document.addEventListener('click', () => {
            if (firstTapTime === null && startTime !== null) {
                firstTapTime = Date.now() - startTime;
            }
            totalTaps++;
            document.getElementById('total-taps').textContent = totalTaps;
            document.getElementById('session-total-taps').textContent = totalTaps;
        });

        // Initialize available beads
        function initializeAvailableBeads() {
            availableBeads = {};
            targetColorOrder.forEach(color => {
                availableBeads[color] = 3;
            });
        }

        // Function to save attempt to Firebase
        function saveAttempt(data) {
            if (!currentUser) return;
            
            const timestamp = Date.now();
            
            // Determine the correct path based on user role (matching VDT1.html)
            let dbPath = '';
            if (isPatientQuiz) {
                dbPath = `doctors/${doctorId}/patients/${currentPatientId}/quiz/beads`;
            } else {
                dbPath = `users/${currentUser.uid}/quiz/beads`;
            }
            
            console.log(`Saving attempt to: ${dbPath}`);
            
            const attemptRef = ref(db, `${dbPath}/${timestamp}`);
            const attemptData = {
                timestamp: timestamp,
                completionTime: data.completionTime,
                totalMoves: totalMoves,
                incorrectMoves: incorrectMoves,
                totalTaps: totalTaps,
                attempts: attempts,
                firstTapTime: firstTapTime || 0
            };
            
            set(attemptRef, attemptData)
                .then(() => {
                    console.log("Attempt saved successfully");
                    loadHistory();
                })
                .catch((error) => {
                    console.error("Error saving attempt:", error);
                });
        }

        // Function to load attempt history
        function loadHistory() {
            if (!currentUser) return;
            
            // Determine the correct path based on user role (matching VDT1.html)
            let dbPath = '';
            if (isPatientQuiz) {
                dbPath = `doctors/${doctorId}/patients/${currentPatientId}/quiz/beads`;
            } else {
                // Check if user is a doctor (for their own attempts)
                get(ref(db, `roles/${currentUser.uid}`))
                    .then((snapshot) => {
                        const role = snapshot.val();
                        
                        if (role === 'doctor') {
                            console.log(`Loading doctor's own quiz results: ${currentUser.uid}`);
                            dbPath = `doctors/${currentUser.uid}/quiz/beads`;
                        } else {
                            console.log(`Loading regular user quiz results: ${currentUser.uid}`);
                            dbPath = `users/${currentUser.uid}/quiz/beads`;
                        }
                        
                        fetchHistoryData(dbPath);
                    })
                    .catch((error) => {
                        console.error("Error checking user role:", error);
                        // Default to regular user path
                        dbPath = `users/${currentUser.uid}/quiz/beads`;
                        fetchHistoryData(dbPath);
                    });
                
                return; // Early return as we're handling this asynchronously
            }
            
            // If this is a patient quiz, we already have the path
            fetchHistoryData(dbPath);
        }
        
        // Helper function to fetch and display history data
        function fetchHistoryData(dbPath) {
            console.log(`Loading history from: ${dbPath}`);
            
            const attemptsRef = ref(db, dbPath);
            const recentAttemptsQuery = query(attemptsRef, orderByChild('timestamp'), limitToLast(10));
            
            onValue(recentAttemptsQuery, (snapshot) => {
                if (snapshot.exists()) {
                    const historyList = document.getElementById('history-list');
                    historyList.innerHTML = '';
                    
                    const attempts = [];
                    snapshot.forEach((child) => {
                        attempts.push({
                            ...child.val(),
                            key: child.key
                        });
                    });

                    // Sort attempts by timestamp (most recent first)
                    attempts.sort((a, b) => b.timestamp - a.timestamp);

                    // Display the attempts
                    attempts.forEach((attempt) => {
                        const timestamp = attempt.timestamp;
                        // Check if timestamp is a number (milliseconds) or a string (ISO format)
                        const date = typeof timestamp === 'number' 
                            ? new Date(timestamp) 
                            : new Date(timestamp);
                                
                        const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                        
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        
                        // Create main display with date and completion time
                        const summaryDiv = document.createElement('div');
                        summaryDiv.className = 'history-summary';
                        summaryDiv.innerHTML = `
                            <span>${formattedDate}</span>
                            <span>Time: ${attempt.completionTime}s</span>
                            <span>Moves: ${attempt.totalMoves}</span>
                        `;
                        
                        // Create details toggle button
                        const toggleButton = document.createElement('button');
                        toggleButton.className = 'toggle-details';
                        toggleButton.textContent = 'Show Details';
                        
                        // Create details section (initially hidden)
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = 'history-details';
                        detailsDiv.style.display = 'none';
                        detailsDiv.innerHTML = `
                            <div><strong>Incorrect Moves:</strong> ${attempt.incorrectMoves}</div>
                            <div><strong>Total Taps:</strong> ${attempt.totalTaps}</div>
                            <div><strong>Attempts:</strong> ${attempt.attempts}</div>
                            <div><strong>First Tap Time:</strong> ${attempt.firstTapTime ? attempt.firstTapTime.toFixed(2) + 's' : 'N/A'}</div>
                        `;
                        
                        // Add toggle functionality
                        toggleButton.addEventListener('click', () => {
                            if (detailsDiv.style.display === 'none') {
                                detailsDiv.style.display = 'block';
                                toggleButton.textContent = 'Hide Details';
                            } else {
                                detailsDiv.style.display = 'none';
                                toggleButton.textContent = 'Show Details';
                            }
                        });
                        
                        // Add all elements to the history item
                        historyItem.appendChild(summaryDiv);
                        historyItem.appendChild(toggleButton);
                        historyItem.appendChild(detailsDiv);
                        
                        historyList.appendChild(historyItem);
                    });
                }
            });
        }

        // Function to check pattern
        function checkPattern() {
            attempts++;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('session-attempts').textContent = attempts;
            
            if (currentSequence.includes(null)) {
                showFeedback('Please complete the pattern first!', 'red');
                return;
            }

            const colorCounts = {};
            targetColorOrder.forEach(color => colorCounts[color] = 0);
            currentSequence.forEach(color => colorCounts[color]++);
            const isCorrect = targetColorOrder.every(color => colorCounts[color] === 3);
            
            if (isCorrect) {
                const endTime = Date.now();
                const completionTime = ((endTime - startTime) / 1000).toFixed(2);
                
                // Save attempt to Firebase
                saveAttempt({
                    completionTime: parseFloat(completionTime)
                });

                showFeedback('Correct! Well done!', 'green');
                clearInterval(timerInterval);
            } else {
                showFeedback('Try again!', 'red');
                setTimeout(() => {
                    createUserPattern();
                }, 1500);
            }
        }

        function showFeedback(message, color) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.color = color;
        }

        function updateOptionsDisplay() {
            document.getElementById('total-moves').textContent = totalMoves;
            document.getElementById('incorrect-moves').textContent = incorrectMoves;
            document.getElementById('session-total-moves').textContent = totalMoves;
            document.getElementById('session-incorrect-moves').textContent = incorrectMoves;
        }

        function startTimer() {
            if (startTime === null) {
                startTime = Date.now();
            }

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const currentTime = Date.now();
                const elapsedTime = Math.floor((currentTime - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = elapsedTime % 60;
                const formattedTime = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('time').textContent = formattedTime;
                document.getElementById('session-time').textContent = formattedTime;
            }, 1000);
        }

        function initializeGame() {
            // Reset game state
            startTime = null;
            totalMoves = 0;
            incorrectMoves = 0;
            totalTaps = 0;
            attempts = 0;
            firstTapTime = null;
            nextPosition = 0;
            nextColorIndex = 0;
            currentSequence = Array(12).fill(null);
            
            // Reset displayed values
            document.getElementById('total-moves').textContent = totalMoves;
            document.getElementById('incorrect-moves').textContent = incorrectMoves;
            document.getElementById('total-taps').textContent = totalTaps;
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('session-total-moves').textContent = totalMoves;
            document.getElementById('session-incorrect-moves').textContent = incorrectMoves;
            document.getElementById('session-total-taps').textContent = totalTaps;
            document.getElementById('session-attempts').textContent = attempts;
            document.getElementById('feedback').textContent = '';
            
            // Initialize beads
            initializeAvailableBeads();
            
            // Create target color display
            createTargetColors();
            
            // Create user pattern slots
            createUserPattern();
            
            // Update options
            updateOptions();
            
            // Set up buttons
            const checkButton = document.getElementById('check-button');
            const resetButton = document.getElementById('reset-button');
            
            // Remove existing event listeners if any
            const newCheckButton = checkButton.cloneNode(true);
            const newResetButton = resetButton.cloneNode(true);
            checkButton.parentNode.replaceChild(newCheckButton, checkButton);
            resetButton.parentNode.replaceChild(newResetButton, resetButton);
            
            // Add new event listeners
            newCheckButton.addEventListener('click', checkPattern);
            newResetButton.addEventListener('click', initializeGame);
            
            // Highlight the next color to place
            highlightNextColor();
            
            // Start timer
            startTimer();
        }

        function createTargetColors() {
            const targetColorsContainer = document.getElementById('target-colors');
            targetColorsContainer.innerHTML = '';
            
            targetColorOrder.forEach((color, index) => {
                const colorElement = document.createElement('div');
                colorElement.className = 'bead';
                colorElement.style.backgroundColor = color;
                colorElement.dataset.colorIndex = index;
                targetColorsContainer.appendChild(colorElement);
            });
        }

        function createUserPattern() {
            const patternContainer = document.getElementById('user-pattern');
            patternContainer.innerHTML = '';
            currentSequence = Array(12).fill(null);
            nextPosition = 0;
            nextColorIndex = 0;
            
            for (let i = 0; i < 12; i++) {
                const slot = document.createElement('div');
                slot.className = 'bead-container';
                
                const emptyBead = document.createElement('div');
                emptyBead.className = 'empty-bead';
                emptyBead.dataset.position = i;
                
                // Add drag-and-drop event listeners
                emptyBead.addEventListener('dragover', handleDragOver);
                emptyBead.addEventListener('dragenter', handleDragEnter);
                emptyBead.addEventListener('dragleave', handleDragLeave);
                emptyBead.addEventListener('drop', handleDrop);
                
                // Add touch event listeners for mobile
                emptyBead.addEventListener('touchstart', handleTouchStart, { passive: false });
                emptyBead.addEventListener('touchmove', handleTouchMove, { passive: false });
                emptyBead.addEventListener('touchend', handleTouchEnd);
                
                slot.appendChild(emptyBead);
                patternContainer.appendChild(slot);
            }
        }

        function updateOptions() {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            // Get the next color to be placed
            const nextColor = colorPlacementOrder[nextColorIndex];
            
            // Create a bead of the current color if there are still slots available
            if (nextPosition < 12 && availableBeads[nextColor] > 0) {
                const bead = document.createElement('div');
                bead.className = 'bead';
                bead.style.backgroundColor = nextColor;
                bead.dataset.color = nextColor;
                
                // Make the bead draggable (for desktop)
                bead.draggable = true;
                bead.addEventListener('dragstart', handleDragStart);
                bead.addEventListener('dragend', handleDragEnd);
                
                // Touch events for mobile drag
                bead.addEventListener('touchstart', handleBeadTouchStart, { passive: false });
                bead.addEventListener('touchmove', handleBeadTouchMove, { passive: false });
                bead.addEventListener('touchend', handleBeadTouchEnd);
                
                // Also allow click placement for mobile and desktop
                bead.addEventListener('click', function() {
                    handleBeadClick(this);
                });
                
                optionsContainer.appendChild(bead);
                
                // Show feedback about the next color to place
                showFeedback(`Place the ${nextColor} bead in the pattern`, nextColor);
            } else if (nextPosition >= 12) {
                showFeedback('Your pattern is complete! Click "Check Pattern"', 'green');
            }
        }
        
        // Highlight the target color that needs to be placed next
        function highlightNextColor() {
            // First, remove any existing highlights
            const allTargetBeads = document.querySelectorAll('#target-colors .bead');
            allTargetBeads.forEach(bead => {
                bead.style.boxShadow = 'none';
                bead.style.transform = 'scale(1)';
            });
            
            if (nextColorIndex < colorPlacementOrder.length) {
                const nextColor = colorPlacementOrder[nextColorIndex];
                const colorIndex = targetColorOrder.indexOf(nextColor);
                
                if (colorIndex !== -1) {
                    const colorBead = document.querySelector(`#target-colors .bead[data-color-index="${colorIndex}"]`);
                    if (colorBead) {
                        colorBead.style.boxShadow = '0 0 10px #fff, 0 0 20px ' + nextColor;
                        colorBead.style.transform = 'scale(1.1)';
                    }
                }
            }
        }
        
        // Drag and drop handlers (desktop)
        function handleDragStart(e) {
            this.classList.add('dragging');
            e.dataTransfer.setData('text/plain', this.dataset.color);
            currentDragBead = this;
        }
        
        function handleDragEnd(e) {
            this.classList.remove('dragging');
            currentDragBead = null;
        }
        
        function handleDragOver(e) {
            e.preventDefault(); // Allow drop
        }
        
        function handleDragEnter(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }
        
        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            const color = e.dataTransfer.getData('text/plain');
            const position = parseInt(this.dataset.position);
            
            // Only allow dropping if this is the next position
            if (position === nextPosition) {
                placeBead(color, position, this);
            } else {
                showFeedback('Please fill the pattern in order!', 'red');
                incorrectMoves++;
                updateOptionsDisplay();
            }
        }
        
        // Touch events for beads (mobile)
        function handleBeadTouchStart(e) {
            e.preventDefault();
            isDragging = true;
            currentDragBead = this;
            this.classList.add('dragging');
        }
        
        function handleBeadTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            // Move the bead visually if needed
            // For now we'll just rely on the browser's visual feedback
        }
        
        function handleBeadTouchEnd(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            isDragging = false;
            this.classList.remove('dragging');
            
            const touch = e.changedTouches[0];
            const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (dropTarget && dropTarget.classList.contains('empty-bead')) {
                const color = this.dataset.color;
                const position = parseInt(dropTarget.dataset.position);
                
                // Only allow dropping if this is the next position
                if (position === nextPosition) {
                    placeBead(color, position, dropTarget);
                } else {
                    showFeedback('Please fill the pattern in order!', 'red');
                    incorrectMoves++;
                    updateOptionsDisplay();
                }
            }
            
            currentDragBead = null;
        }
        
        // Touch events for drop targets (mobile)
        function handleTouchStart(e) {
            // Just used to track which element is being touched
        }
        
        function handleTouchMove(e) {
            e.preventDefault(); // Prevent scrolling while dragging
        }
        
        function handleTouchEnd(e) {
            if (currentDragBead && isDragging) {
                const color = currentDragBead.dataset.color;
                const position = parseInt(this.dataset.position);
                
                // Only allow dropping if this is the next position
                if (position === nextPosition) {
                    placeBead(color, position, this);
                } else {
                    showFeedback('Please fill the pattern in order!', 'red');
                    incorrectMoves++;
                    updateOptionsDisplay();
                }
                
                isDragging = false;
                currentDragBead.classList.remove('dragging');
                currentDragBead = null;
            }
        }
        
        // Handle click placement (alternative method)
        function handleBeadClick(bead) {
            const color = bead.dataset.color;
            
            // Check if we have beads of this color available
            if (nextPosition < 12 && availableBeads[color] > 0) {
                const emptyBeads = document.querySelectorAll('.empty-bead');
                if (emptyBeads.length > 0) {
                    const targetBead = emptyBeads[0]; // Get the first empty spot
                    placeBead(color, nextPosition, targetBead);
                }
            } else if (availableBeads[color] === 0) {
                showFeedback('No more ' + color + ' beads available!', 'red');
                incorrectMoves++;
                updateOptionsDisplay();
            } else {
                showFeedback('Pattern is full!', 'red');
                incorrectMoves++;
                updateOptionsDisplay();
            }
        }
        
        // Function to place a bead (used by all placement methods)
        function placeBead(color, position, targetElement) {
            // Check if the color matches the next expected color in the sequence
            const expectedColor = colorPlacementOrder[nextColorIndex];
            
            if (color !== expectedColor) {
                showFeedback(`You need to place a ${expectedColor} bead next!`, 'red');
                incorrectMoves++;
                updateOptionsDisplay();
                return;
            }
            
            // Check if we have beads of this color available
            if (availableBeads[color] <= 0) {
                showFeedback('No more ' + color + ' beads available!', 'red');
                incorrectMoves++;
                updateOptionsDisplay();
                return;
            }
            
            // Update game state
            currentSequence[position] = color;
            availableBeads[color]--;
            
            // Update UI
            const container = targetElement.parentElement;
            container.removeChild(targetElement);
            
            // Create the new colored bead
            const newBead = document.createElement('div');
            newBead.className = 'bead';
            newBead.style.backgroundColor = color;
            newBead.dataset.position = position;
            newBead.dataset.color = color;
            
            container.appendChild(newBead);
            
            // Move to the next position and color
            nextPosition++;
            nextColorIndex++;
            
            // Update options, stats, and highlight
            updateOptions();
            highlightNextColor();
            totalMoves++;
            updateOptionsDisplay();
        }

        // Initialize the game on load if user is already authenticated
        if (auth.currentUser) {
            initializeGame();
        }
    </script>

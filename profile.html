<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Percepto</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 120px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .save-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        #error-message {
            color: #ff0000;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p id="userEmail"></p>
        </div>
        <div id="error-message"></div>
        <div id="loadingMessage" class="loading">Loading profile...</div>
        <form id="profileForm" class="profile-form" style="display: none;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medicalConditions">Medical Conditions (if any)</label>
                <textarea id="medicalConditions" name="medicalConditions" 
                    placeholder="Please list any medical conditions that might affect your vision or quiz performance..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="save-btn" id="saveButton">Save Profile</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
                authDomain: "projeccvi.firebaseapp.com",
                projectId: "projeccvi",
                storageBucket: "projeccvi.firebasestorage.app",
                messagingSenderId: "279067566247",
                appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // Enable offline persistence
            firebase.firestore().enablePersistence()
                .catch((err) => {
                    console.error('Error enabling offline persistence:', err);
                });

            // Cache DOM elements
            const form = document.getElementById('profileForm');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('error-message');
            const saveButton = document.getElementById('saveButton');
            const userEmailElement = document.getElementById('userEmail');
            const nameInput = document.getElementById('name');
            const ageInput = document.getElementById('age');
            const genderInput = document.getElementById('gender');
            const medicalInput = document.getElementById('medicalConditions');

            // Helper Functions
            function showLoading(show) {
                loadingMessage.style.display = show ? 'block' : 'none';
                form.style.display = show ? 'none' : 'block';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = message ? 'block' : 'none';
            }

            function toggleSaveButton(disabled) {
                saveButton.disabled = disabled;
                saveButton.textContent = disabled ? 'Saving...' : 'Save Profile';
            }

            function redirect(page) {
                window.location.href = window.location.href.replace(/[^/]*$/, '') + page;
            }

            // Debug logging
            function logDebug(message, data) {
                console.log(`[DEBUG] ${message}:`, data);
            }

            // Auto-fill profile from Google data
            async function fillFromGoogle(user) {
                try {
                    logDebug('Starting Google data fill for user', user.email);

                    // Fill name from display name
                    if (user.displayName) {
                        nameInput.value = user.displayName;
                        logDebug('Filled name', user.displayName);
                    }

                    // Get provider data
                    const googleProvider = user.providerData.find(p => p.providerId === 'google.com');
                    if (googleProvider) {
                        logDebug('Found Google provider data', googleProvider);
                        
                        // Try to get profile info
                        try {
                            const token = await user.getIdToken(true);
                            const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            });
                            
                            if (response.ok) {
                                const data = await response.json();
                                logDebug('Google profile data', data);
                                
                                if (data.gender) {
                                    genderInput.value = data.gender.toLowerCase();
                                }
                                
                                if (data.birthdate) {
                                    const birthYear = new Date(data.birthdate).getFullYear();
                                    const age = new Date().getFullYear() - birthYear;
                                    if (age >= 1 && age <= 120) {
                                        ageInput.value = age;
                                    }
                                }
                            }
                        } catch (profileError) {
                            console.log('Could not fetch Google profile:', profileError);
                        }
                    }
                } catch (error) {
                    console.error('Google data error:', error);
                }
            }

            // Save profile with retry
            async function saveProfile(userId, data) {
                logDebug('Starting save for user', userId);
                logDebug('Profile data', data);

                try {
                    // Check online status
                    const networkStatus = await db.collection('userProfiles').doc(userId).set(data);
                    logDebug('Save successful', userId);

                    // Clear editing flag
                    sessionStorage.removeItem('editingProfile');
                    
                    // Force redirect after successful save
                    window.location.href = window.location.href.replace('profile.html', 'index.html');
                } catch (error) {
                    if (error.code === 'unavailable' || error.code === 'failed-precondition') {
                        showError('You appear to be offline. Please check your internet connection and try again.');
                    } else {
                        console.error('Save failed:', error);
                        throw error;
                    }
                }
            }

            // Load profile
            async function loadProfile(userId) {
                const doc = await db.collection('userProfiles').doc(userId).get();
                return doc.exists ? doc.data() : null;
            }

            // Initialize page
            async function initializePage(user) {
                if (!user) {
                    redirect('login.html');
                    return;
                }

                showLoading(true);
                showError('');
                userEmailElement.textContent = user.email;

                // Fill from Google first
                await fillFromGoogle(user);

                try {
                    const profile = await loadProfile(user.uid);
                    
                    if (profile) {
                        // Load existing profile data
                        nameInput.value = profile.name || nameInput.value;
                        ageInput.value = profile.age || '';
                        genderInput.value = profile.gender || '';
                        medicalInput.value = profile.medicalConditions || '';

                        // Redirect if not editing
                        if (!sessionStorage.getItem('editingProfile')) {
                            redirect('index.html');
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Error loading profile:', error);
                }

                showLoading(false);
            }

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                logDebug('Form submitted', new Date().toISOString());
                
                const user = auth.currentUser;
                if (!user) {
                    showError('Please sign in to save your profile.');
                    return;
                }

                showError('');
                toggleSaveButton(true);

                try {
                    const name = nameInput.value.trim();
                    if (!name) {
                        throw new Error('Name is required');
                    }

                    const profileData = {
                        name: name,
                        age: ageInput.value ? parseInt(ageInput.value) : null,
                        gender: genderInput.value || '',
                        medicalConditions: medicalInput.value.trim() || '',
                        email: user.email,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    logDebug('Saving profile', profileData);
                    await saveProfile(user.uid, profileData);
                } catch (error) {
                    console.error('Save error:', error);
                    showError(error.message || 'Error saving profile. Please try again.');
                    toggleSaveButton(false);
                }
            });

            // Start auth listener
            auth.onAuthStateChanged(initializePage);
        });
    </script>
</body>
</html>

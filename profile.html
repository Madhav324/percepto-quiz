<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Percepto</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .edit-btn {
            background-color: #2196F3;
            color: white;
        }
        .edit-btn:hover {
            background-color: #1976D2;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p id="userEmail"></p>
        </div>
        <form id="profileForm" class="profile-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medicalConditions">Medical Conditions (if any)</label>
                <textarea id="medicalConditions" name="medicalConditions" 
                    placeholder="Please list any medical conditions that might affect your vision or quiz performance..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="save-btn">Save Profile</button>
            </div>
        </form>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
            authDomain: "projeccvi.firebaseapp.com",
            projectId: "projeccvi",
            storageBucket: "projeccvi.firebasestorage.app",
            messagingSenderId: "279067566247",
            appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let isFirstLogin = false;

        // Handle relative paths for both local and GitHub Pages
        function getPath(page) {
            const baseUrl = window.location.href.split('/').slice(0, -1).join('/');
            return `${baseUrl}/${page}`;
        }

        // Extract age from birthdate
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        // Auto-fill profile from Google data
        async function fillProfileFromGoogle(user) {
            try {
                // Get ID token result which contains Google account info
                const idTokenResult = await user.getIdTokenResult(true);
                const googleInfo = idTokenResult.claims;
                
                // Fill name if available
                if (user.displayName) {
                    document.getElementById('name').value = user.displayName;
                }

                // Try to get gender from Google profile
                if (googleInfo.gender) {
                    const gender = googleInfo.gender.toLowerCase();
                    if (['male', 'female', 'other'].includes(gender)) {
                        document.getElementById('gender').value = gender;
                    }
                }

                // Try to get age from birthday if available
                if (googleInfo.birthday) {
                    const age = calculateAge(googleInfo.birthday);
                    if (age > 0 && age < 120) {
                        document.getElementById('age').value = age;
                    }
                }
            } catch (error) {
                console.log('Error getting Google profile data:', error);
            }
        }

        // Check authentication and profile status
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                
                // Check if profile exists
                const profileRef = db.collection('userProfiles').doc(user.uid);
                const doc = await profileRef.get();
                
                if (doc.exists) {
                    // Profile exists, populate form
                    const data = doc.data();
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('age').value = data.age || '';
                    document.getElementById('gender').value = data.gender || '';
                    document.getElementById('medicalConditions').value = data.medicalConditions || '';
                    
                    // If not editing profile, redirect to index
                    if (!sessionStorage.getItem('editingProfile')) {
                        window.location.replace(getPath('index.html'));
                    }
                } else {
                    isFirstLogin = true;
                    // Auto-fill from Google data
                    await fillProfileFromGoogle(user);
                }
            } else {
                // Not logged in, redirect to login
                window.location.replace(getPath('login.html'));
            }
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) return;

            const profileData = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                medicalConditions: document.getElementById('medicalConditions').value,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('userProfiles').doc(user.uid).set(profileData);
                sessionStorage.removeItem('editingProfile');
                // Use replace instead of href to force redirect
                window.location.replace(getPath('index.html'));
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Error saving profile. Please try again.');
            }
        });
    </script>
</body>
</html>

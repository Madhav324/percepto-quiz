<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Percepto</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 120px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .save-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        #error-message {
            color: #ff0000;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p id="userEmail"></p>
        </div>
        <div id="error-message"></div>
        <div id="loadingMessage" class="loading">Loading profile...</div>
        <form id="profileForm" class="profile-form" style="display: none;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" autocomplete="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" autocomplete="sex" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medicalConditions">Medical Conditions (if any)</label>
                <textarea id="medicalConditions" name="medicalConditions" autocomplete="off" placeholder="Please list any medical conditions that might affect your vision or quiz performance..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="save-btn" id="saveButton">Save Profile</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Firebase first
            const firebaseConfig = {
                apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
                authDomain: "projeccvi.firebaseapp.com",
                projectId: "projeccvi",
                storageBucket: "projeccvi.firebasestorage.app",
                messagingSenderId: "279067566247",
                appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // Wait for Firebase to initialize
            await new Promise(resolve => {
                const unsubscribe = auth.onAuthStateChanged(user => {
                    unsubscribe();
                    resolve();
                });
            });

            // Cache DOM elements
            const form = document.getElementById('profileForm');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('error-message');
            const saveButton = document.getElementById('saveButton');
            const userEmailElement = document.getElementById('userEmail');
            const nameInput = document.getElementById('name');
            const ageInput = document.getElementById('age');
            const genderInput = document.getElementById('gender');
            const medicalInput = document.getElementById('medicalConditions');

            // Helper Functions
            function showLoading(show) {
                loadingMessage.style.display = show ? 'block' : 'none';
                form.style.display = show ? 'none' : 'block';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = message ? 'block' : 'none';
            }

            function toggleSaveButton(disabled) {
                saveButton.disabled = disabled;
                saveButton.textContent = disabled ? 'Saving...' : 'Save Profile';
            }

            // Auto-fill profile from Google data
            async function fillFromGoogle(user) {
                try {
                    // Basic info from Firebase user
                    if (user.displayName) {
                        nameInput.value = user.displayName;
                    }

                    // Get Google provider data
                    const googleUser = user.providerData.find(p => p.providerId === 'google.com');
                    if (!googleUser) return;

                    try {
                        const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                            headers: { 'Authorization': `Bearer ${await user.getIdToken()}` }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            if (data.gender) {
                                genderInput.value = data.gender.toLowerCase();
                            }
                            if (data.birthdate) {
                                const birthYear = new Date(data.birthdate).getFullYear();
                                const age = new Date().getFullYear() - birthYear;
                                if (age >= 1 && age <= 120) {
                                    ageInput.value = age;
                                }
                            }
                        }
                    } catch (error) {
                        console.log('Could not fetch additional Google data');
                    }
                } catch (error) {
                    console.error('Error in fillFromGoogle:', error);
                }
            }

            // Save profile with retry
            async function saveProfile(userId, data) {
                let attempts = 0;
                const maxAttempts = 3;

                while (attempts < maxAttempts) {
                    try {
                        await db.collection('userProfiles').doc(userId).set(data);
                        sessionStorage.removeItem('editingProfile');
                        window.location.href = 'index.html';
                        return;
                    } catch (error) {
                        attempts++;
                        if (attempts === maxAttempts) {
                            throw error;
                        }
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
            }

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const user = auth.currentUser;
                if (!user) {
                    showError('Please sign in to save your profile.');
                    return;
                }

                showError('');
                toggleSaveButton(true);

                try {
                    const name = nameInput.value.trim();
                    if (!name) {
                        throw new Error('Name is required');
                    }

                    const profileData = {
                        name: name,
                        age: ageInput.value ? parseInt(ageInput.value) : null,
                        gender: genderInput.value || '',
                        medicalConditions: medicalInput.value.trim() || '',
                        email: user.email,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    await saveProfile(user.uid, profileData);
                } catch (error) {
                    console.error('Save error:', error);
                    showError(error.code === 'unavailable' ? 
                        'You appear to be offline. Please check your internet connection.' : 
                        'Error saving profile. Please try again.');
                    toggleSaveButton(false);
                }
            });

            // Initialize page
            async function initializePage(user) {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                showLoading(true);
                showError('');
                userEmailElement.textContent = user.email;

                try {
                    await fillFromGoogle(user);
                    const profile = await db.collection('userProfiles').doc(user.uid).get();
                    
                    if (profile.exists) {
                        const data = profile.data();
                        nameInput.value = data.name || nameInput.value;
                        ageInput.value = data.age || ageInput.value;
                        genderInput.value = data.gender || genderInput.value;
                        medicalInput.value = data.medicalConditions || '';

                        if (!sessionStorage.getItem('editingProfile')) {
                            window.location.href = 'index.html';
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    if (error.code === 'unavailable') {
                        showError('You appear to be offline. Some data may not be available.');
                    }
                }

                showLoading(false);
            }

            // Start auth listener
            auth.onAuthStateChanged(initializePage);
        });
    </script>
</body>
</html>

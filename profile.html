<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Percepto</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 120px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .save-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        #error-message {
            color: #ff0000;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p id="userEmail"></p>
        </div>
        <div id="error-message"></div>
        <div id="loadingMessage" class="loading">Loading profile...</div>
        <form id="profileForm" class="profile-form" style="display: none;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medicalConditions">Medical Conditions (if any)</label>
                <textarea id="medicalConditions" name="medicalConditions" 
                    placeholder="Please list any medical conditions that might affect your vision or quiz performance..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="save-btn" id="saveButton">Save Profile</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
                authDomain: "projeccvi.firebaseapp.com",
                projectId: "projeccvi",
                storageBucket: "projeccvi.firebasestorage.app",
                messagingSenderId: "279067566247",
                appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // Cache DOM elements
            const form = document.getElementById('profileForm');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('error-message');
            const saveButton = document.getElementById('saveButton');
            const userEmailElement = document.getElementById('userEmail');
            const nameInput = document.getElementById('name');
            const ageInput = document.getElementById('age');
            const genderInput = document.getElementById('gender');
            const medicalInput = document.getElementById('medicalConditions');

            // Helper Functions
            function showLoading(show) {
                loadingMessage.style.display = show ? 'block' : 'none';
                form.style.display = show ? 'none' : 'block';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = message ? 'block' : 'none';
            }

            function toggleSaveButton(disabled) {
                saveButton.disabled = disabled;
                saveButton.textContent = disabled ? 'Saving...' : 'Save Profile';
            }

            function redirect(page) {
                window.location.href = window.location.href.replace(/[^/]*$/, '') + page;
            }

            // Auto-fill profile from Google data
            async function fillFromGoogle(user) {
                try {
                    // Always try to fill name
                    if (user.displayName) {
                        nameInput.value = user.displayName;
                    }

                    // Try to get additional info from Google
                    const additionalUserInfo = await auth.getAdditionalUserInfo(user);
                    if (additionalUserInfo && additionalUserInfo.profile) {
                        const profile = additionalUserInfo.profile;
                        
                        // Try to get age if birthday exists
                        if (profile.birthday) {
                            const [year, month, day] = profile.birthday.split('-').map(Number);
                            if (year && month && day) {
                                const birthDate = new Date(year, month - 1, day);
                                const today = new Date();
                                let age = today.getFullYear() - birthDate.getFullYear();
                                const monthDiff = today.getMonth() - birthDate.getMonth();
                                
                                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                                    age--;
                                }
                                
                                if (age >= 1 && age <= 120) {
                                    ageInput.value = age;
                                }
                            }
                        }

                        // Try to get gender if available
                        if (profile.gender) {
                            const gender = profile.gender.toLowerCase();
                            if (['male', 'female', 'other'].includes(gender)) {
                                genderInput.value = gender;
                            }
                        }
                    }

                    // Try to get data from ID token as fallback
                    const idToken = await user.getIdTokenResult(true);
                    if (idToken && idToken.claims) {
                        const claims = idToken.claims;
                        
                        // Try gender from claims if not already set
                        if (!genderInput.value && claims.gender) {
                            const gender = claims.gender.toLowerCase();
                            if (['male', 'female', 'other'].includes(gender)) {
                                genderInput.value = gender;
                            }
                        }

                        // Try age from claims if not already set
                        if (!ageInput.value && claims.age) {
                            const age = parseInt(claims.age);
                            if (age >= 1 && age <= 120) {
                                ageInput.value = age;
                            }
                        }
                    }
                } catch (error) {
                    console.log('Could not get additional Google data:', error);
                    // Non-critical error, just continue without the extra data
                }
            }

            // Save profile
            async function saveProfile(userId, data) {
                await db.collection('userProfiles').doc(userId).set({
                    ...data,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
            }

            // Load profile
            async function loadProfile(userId) {
                const doc = await db.collection('userProfiles').doc(userId).get();
                return doc.exists ? doc.data() : null;
            }

            // Initialize page
            async function initializePage(user) {
                if (!user) {
                    redirect('login.html');
                    return;
                }

                showLoading(true);
                showError('');
                userEmailElement.textContent = user.email;

                // Fill from Google first
                await fillFromGoogle(user);

                try {
                    const profile = await loadProfile(user.uid);
                    
                    if (profile) {
                        // Load existing profile data
                        nameInput.value = profile.name || nameInput.value;
                        ageInput.value = profile.age || '';
                        genderInput.value = profile.gender || '';
                        medicalInput.value = profile.medicalConditions || '';

                        // Redirect if not editing
                        if (!sessionStorage.getItem('editingProfile')) {
                            redirect('index.html');
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Error loading profile:', error);
                }

                showLoading(false);
            }

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const user = auth.currentUser;
                if (!user) {
                    showError('Please sign in to save your profile.');
                    return;
                }

                showError('');
                toggleSaveButton(true);

                try {
                    const profileData = {
                        name: nameInput.value.trim(),
                        age: parseInt(ageInput.value),
                        gender: genderInput.value,
                        medicalConditions: medicalInput.value.trim()
                    };

                    await saveProfile(user.uid, profileData);
                    sessionStorage.removeItem('editingProfile');
                    redirect('index.html');
                } catch (error) {
                    console.error('Error saving:', error);
                    showError('Error saving profile. Please try again.');
                    toggleSaveButton(false);
                }
            });

            // Start auth listener
            auth.onAuthStateChanged(initializePage);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Percepto</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 120px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .save-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        #error-message {
            color: #ff0000;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p id="userEmail"></p>
        </div>
        <div id="error-message"></div>
        <div id="loadingMessage" class="loading">Loading profile...</div>
        <form id="profileForm" class="profile-form" style="display: none;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medicalConditions">Medical Conditions (if any)</label>
                <textarea id="medicalConditions" name="medicalConditions" 
                    placeholder="Please list any medical conditions that might affect your vision or quiz performance..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="save-btn" id="saveButton">Save Profile</button>
            </div>
        </form>
    </div>

    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
                authDomain: "projeccvi.firebaseapp.com",
                projectId: "projeccvi",
                storageBucket: "projeccvi.firebasestorage.app",
                messagingSenderId: "279067566247",
                appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // UI Elements
            const form = document.getElementById('profileForm');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('error-message');
            const saveButton = document.getElementById('saveButton');
            const userEmailElement = document.getElementById('userEmail');

            // Helper Functions
            function showLoading(show) {
                loadingMessage.style.display = show ? 'block' : 'none';
                form.style.display = show ? 'none' : 'block';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = message ? 'block' : 'none';
            }

            function toggleSaveButton(disabled) {
                saveButton.disabled = disabled;
                saveButton.textContent = disabled ? 'Saving...' : 'Save Profile';
            }

            function getRedirectUrl(page) {
                const url = new URL(window.location.href);
                return url.origin + url.pathname.substring(0, url.pathname.lastIndexOf('/')) + '/' + page;
            }

            function redirect(page) {
                window.location.href = getRedirectUrl(page);
            }

            // Profile Functions
            async function loadProfile(userId) {
                try {
                    const doc = await db.collection('userProfiles').doc(userId).get();
                    return doc.exists ? doc.data() : null;
                } catch (error) {
                    console.error('Error loading profile:', error);
                    throw error;
                }
            }

            async function saveProfile(userId, data) {
                try {
                    await db.collection('userProfiles').doc(userId).set({
                        ...data,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    console.error('Error saving profile:', error);
                    throw error;
                }
            }

            // Form Event Handlers
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                showError('');
                toggleSaveButton(true);

                try {
                    const user = auth.currentUser;
                    if (!user) throw new Error('No user signed in');

                    const profileData = {
                        name: document.getElementById('name').value.trim(),
                        age: parseInt(document.getElementById('age').value),
                        gender: document.getElementById('gender').value,
                        medicalConditions: document.getElementById('medicalConditions').value.trim()
                    };

                    await saveProfile(user.uid, profileData);
                    sessionStorage.removeItem('editingProfile');
                    redirect('index.html');
                } catch (error) {
                    console.error('Error saving profile:', error);
                    showError('Error saving profile. Please try again.');
                    toggleSaveButton(false);
                }
            });

            // Initialize Page
            function fillFormData(data = {}) {
                document.getElementById('name').value = data.name || '';
                document.getElementById('age').value = data.age || '';
                document.getElementById('gender').value = data.gender || '';
                document.getElementById('medicalConditions').value = data.medicalConditions || '';
            }

            async function initializePage(user) {
                if (!user) {
                    redirect('login.html');
                    return;
                }

                userEmailElement.textContent = user.email;
                showError('');
                showLoading(true);

                try {
                    const profile = await loadProfile(user.uid);
                    
                    if (profile) {
                        fillFormData(profile);
                        if (!sessionStorage.getItem('editingProfile')) {
                            redirect('index.html');
                            return;
                        }
                    } else if (user.displayName) {
                        fillFormData({ name: user.displayName });
                    }

                    showLoading(false);
                } catch (error) {
                    console.error('Error initializing page:', error);
                    showError('Error loading profile. Please try again.');
                    showLoading(false);
                }
            }

            // Auth State Change Handler
            auth.onAuthStateChanged((user) => {
                if (user) {
                    initializePage(user);
                } else {
                    redirect('login.html');
                }
            });
        });
    </script>
</body>
</html>

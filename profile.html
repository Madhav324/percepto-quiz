<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Percepto</title>
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p id="userEmail"></p>
        </div>
        <form id="profileForm" class="profile-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medicalConditions">Medical Conditions (if any)</label>
                <textarea id="medicalConditions" name="medicalConditions" 
                    placeholder="Please list any medical conditions that might affect your vision or quiz performance..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="save-btn">Save Profile</button>
            </div>
        </form>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
            authDomain: "projeccvi.firebaseapp.com",
            projectId: "projeccvi",
            storageBucket: "projeccvi.firebasestorage.app",
            messagingSenderId: "279067566247",
            appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Get base URL for redirects
        function getBaseUrl() {
            return window.location.href.substring(0, window.location.href.lastIndexOf('/'));
        }

        // Auto-fill profile from Google data
        function fillProfileFromGoogle(user) {
            if (user.displayName) {
                document.getElementById('name').value = user.displayName;
            }
        }

        // Check authentication and load profile
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.replace(getBaseUrl() + '/login.html');
                return;
            }

            // Display user email
            document.getElementById('userEmail').textContent = user.email;

            try {
                // Check if profile exists
                const doc = await db.collection('userProfiles').doc(user.uid).get();
                
                if (doc.exists) {
                    // Load existing profile data
                    const data = doc.data();
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('age').value = data.age || '';
                    document.getElementById('gender').value = data.gender || '';
                    document.getElementById('medicalConditions').value = data.medicalConditions || '';
                    
                    // Redirect to index if not editing
                    if (!sessionStorage.getItem('editingProfile')) {
                        window.location.replace(getBaseUrl() + '/index.html');
                    }
                } else {
                    // New user, auto-fill from Google
                    fillProfileFromGoogle(user);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Error loading profile. Please refresh the page.');
            }
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) {
                alert('Please sign in to save your profile.');
                return;
            }

            // Get form data
            const profileData = {
                name: document.getElementById('name').value.trim(),
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                medicalConditions: document.getElementById('medicalConditions').value.trim(),
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                // Save to Firestore
                await db.collection('userProfiles').doc(user.uid).set(profileData);
                console.log('Profile saved successfully');
                
                // Clear editing flag and redirect
                sessionStorage.removeItem('editingProfile');
                window.location.replace(getBaseUrl() + '/index.html');
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Error saving profile. Please try again.');
            }
        });
    </script>
</body>
</html>

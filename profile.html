<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Percepto</title>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 120px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .save-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        #error-message {
            color: #ff0000;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p id="userEmail"></p>
        </div>
        <div id="error-message"></div>
        <div id="loadingMessage" class="loading">Loading profile...</div>
        <form id="profileForm" class="profile-form" style="display: none;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" autocomplete="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" autocomplete="sex" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="medicalConditions">Medical Conditions (if any)</label>
                <textarea id="medicalConditions" name="medicalConditions" autocomplete="off" placeholder="Please list any medical conditions that might affect your vision or quiz performance..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="save-btn" id="saveButton">Save Profile</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Firebase first
            const firebaseConfig = {
                apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
                authDomain: "projeccvi.firebaseapp.com",
                projectId: "projeccvi",
                storageBucket: "projeccvi.firebasestorage.app",
                messagingSenderId: "279067566247",
                appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
            };

            // Cache DOM elements early
            const form = document.getElementById('profileForm');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('error-message');
            const saveButton = document.getElementById('saveButton');
            const userEmailElement = document.getElementById('userEmail');
            const nameInput = document.getElementById('name');
            const ageInput = document.getElementById('age');
            const genderInput = document.getElementById('gender');
            const medicalInput = document.getElementById('medicalConditions');

            // Helper Functions
            function showLoading(show, message = 'Loading profile...') {
                loadingMessage.textContent = message;
                loadingMessage.style.display = show ? 'block' : 'none';
                form.style.display = show ? 'none' : 'block';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = message ? 'block' : 'none';
            }

            function toggleSaveButton(disabled) {
                saveButton.disabled = disabled;
                saveButton.textContent = disabled ? 'Saving...' : 'Save Profile';
            }

            try {
                showLoading(true, 'Initializing Firebase...');

                // Initialize Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }

                const db = firebase.firestore();
                const auth = firebase.auth();

                // Set shorter timeout for initial auth check
                const authTimeoutMs = 5000; // 5 seconds
                const authPromise = new Promise((resolve, reject) => {
                    const unsubscribe = auth.onAuthStateChanged(user => {
                        unsubscribe();
                        resolve(user);
                    });
                });

                // Race between auth and timeout
                const user = await Promise.race([
                    authPromise,
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Auth timeout')), authTimeoutMs))
                ]).catch(error => {
                    throw new Error('Authentication taking too long. Please refresh the page.');
                });

                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                showLoading(true, 'Loading your profile...');
                userEmailElement.textContent = user.email;

                try {
                    // Try to load existing profile
                    const doc = await db.collection('userProfiles').doc(user.uid).get();
                    
                    if (doc.exists) {
                        const data = doc.data();
                        nameInput.value = data.name || '';
                        ageInput.value = data.age || '';
                        genderInput.value = data.gender || '';
                        medicalInput.value = data.medicalConditions || '';
                    } else {
                        showLoading(true, 'Getting info from Google...');
                        await fillFromGoogle(user);
                    }
                    
                    showLoading(false);
                } catch (error) {
                    console.error('Profile load error:', error);
                    showError('Could not load profile. Please check your connection and refresh.');
                    showLoading(false);
                }

                // Enable offline persistence
                try {
                    await db.enablePersistence({
                        synchronizeTabs: true
                    });
                    console.log("Offline persistence enabled");
                } catch (err) {
                    console.warn('Persistence error:', err);
                    // Continue anyway - not critical
                }

                // Form submission handler
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    toggleSaveButton(true);
                    showError('');

                    try {
                        const profileData = {
                            name: nameInput.value.trim(),
                            age: ageInput.value,
                            gender: genderInput.value,
                            medicalConditions: medicalInput.value.trim(),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        };

                        await db.collection('userProfiles').doc(user.uid).set(profileData);
                        window.location.href = 'index.html';
                    } catch (error) {
                        console.error('Save error:', error);
                        showError('Error saving profile. Please try again.');
                        toggleSaveButton(false);
                    }
                });

            } catch (error) {
                console.error('Initialization error:', error);
                showError(error.message || 'Error initializing app. Please refresh the page.');
                showLoading(false);
            }

            async function fillFromGoogle(user) {
                try {
                    const token = await user.getIdToken();
                    const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch Google profile');
                    }
                    
                    const data = await response.json();
                    if (data.name) nameInput.value = data.name;
                    if (data.gender) genderInput.value = data.gender.toLowerCase();
                } catch (error) {
                    console.warn('Could not fetch Google profile:', error);
                }
            }
        });
    </script>
</body>
</html>

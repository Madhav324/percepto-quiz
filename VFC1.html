<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            max-width: 630px;
            margin: 0 auto;
            padding: 15px 10px;
            position: relative;
            z-index: 1;
            animation: container-appear 0.8s ease-out;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin: 0;
            font-size: 1.5rem;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        .profile-icon:hover::after {
            content: attr(title);
            position: absolute;
            top: 100%;
            right: 0;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            margin-top: 5px;
        }
        #quiz-container {
            background-color: #ffffff;
            padding: 20px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #444;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            margin: 8px 5px;
            min-width: 130px;
            transition: background-color 0.3s, transform 0.2s;
            height: 65px;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #quiz-type {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .user-info {
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .patient-indicator {
            display: inline-block;
            background-color: #e9f5e9;
            color: #4CAF50;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 5px;
        }
        
        /* Mobile optimization */
        @media (max-width: 600px) {
            .container {
                padding: 10px 5px;
                max-width: 100%;
            }
            .header {
                padding: 10px;
                margin-bottom: 15px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .profile-icon {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            #quiz-container {
                padding: 15px 10px;
            }
            h2 {
                font-size: 18px;
                margin-bottom: 10px;
            }
            button {
                padding: 8px 10px;
                font-size: 14px;
                margin: 5px 3px;
                min-width: 0;
                width: 100%;
                min-height: 45px;
                height: auto;
            }
            #quiz-type {
                grid-template-columns: repeat(2, 1fr);
                gap: 5px;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 400px) {
            .container {
                padding: 8px 3px;
            }
            h1 {
                font-size: 1.1rem;
            }
            button {
                padding: 6px 8px;
                font-size: 0.9rem;
                min-height: 40px;
                border-radius: 4px;
            }
        }
    </style>
</head>

        <!-- Firebase App (the core Firebase SDK) -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <!-- Firebase Auth -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <!-- Firebase Database -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

        <script>
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
                authDomain: "projeccvi.firebaseapp.com",
                projectId: "projeccvi",
                storageBucket: "projeccvi.appspot.com",
                messagingSenderId: "279067566247",
                appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const database = firebase.database();

            // Get quiz context from session storage
            const currentPatientId = sessionStorage.getItem('currentPatientId');
            const doctorId = sessionStorage.getItem('doctorId');
            const isPatientQuiz = !!currentPatientId;

            console.log('Quiz context:', { 
                isPatientQuiz, 
                currentPatientId: currentPatientId || 'none',
                doctorId: doctorId || 'none'
            });

            // Auth state observer
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    console.log('User authenticated:', user.uid);

                    try {
                        // Check if user is a doctor
                        if (!isPatientQuiz) {
                            const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                            const role = roleSnapshot.val();

                            if (role === 'doctor') {
                                console.log('Doctor detected without patient context, redirecting');
                                // Redirect doctors without patient context back to index
                                alert('Please select a patient first to administer the quiz.');
                                window.location.href = 'index.html';
                                return;
                            }
                        }

                        // Load user profile
                        let profile;
                        if (isPatientQuiz) {
                            // Doctor viewing patient
                            console.log(`Loading patient profile: ${currentPatientId}`);
                            const patientSnapshot = await database.ref(`doctors/${doctorId}/patients/${currentPatientId}/profile`).once('value');
                            profile = patientSnapshot.val();
                        } else {
                            // Regular user
                            console.log('Loading user profile');
                            const userSnapshot = await database.ref(`users/${user.uid}/profile`).once('value');
                            profile = userSnapshot.val();
                        }

                        // Get first letter of name or email
                        let initial = 'U';
                        if (profile && profile.name) {
                            initial = profile.name.charAt(0).toUpperCase();
                        } else if (user.email) {
                            initial = user.email.charAt(0).toUpperCase();
                        }

                        document.getElementById('profileIcon').textContent = initial;

                        // Display patient indicator
                        if (isPatientQuiz) {
                            const patientIndicator = document.getElementById('patient-indicator');
                            patientIndicator.textContent = 'Patient';
                            patientIndicator.style.display = 'inline-block';
                        } else {
                            const patientIndicator = document.getElementById('patient-indicator');
                            patientIndicator.style.display = 'none';
                        }
                    } catch (error) {
                        console.error('Error loading profile:', error);
                        document.getElementById('profileIcon').textContent = 'U';
                    }

                    document.getElementById('quiz-container').style.display = 'block';
                } else {
                    window.location.href = 'login.html';
                }
            });
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Discrimination</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        
        .profile-icon:hover {
            background-color: #1976D2;
        }

        #quiz-type {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 0 10px;
        }

        #quiz-type button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #quiz-type button:hover {
            background-color: #45a049;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: clamp(24px, 5vw, 32px);
        }

        h2 {
            color: #2c3e50;
            margin: 0;
            font-size: clamp(20px, 4vw, 24px);
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header {
                gap: 10px;
                margin-bottom: 20px;
            }

            .profile-icon {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }

            #quiz-type {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            #quiz-type button {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            #quiz-type {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visual Discrimination</h1>
            <div class="profile-icon" id="profileIcon" title="Back to Home" onclick="window.location.href='index.html'"></div>
        </div>
        
        <div id="quiz-container" style="display:none;">
            <h2>Select a Quiz Type:</h2>
            <div id="quiz-type">
                <a href="VDT.html" style="text-decoration: none;"><button>Shape Exercise</button></a>
                <a href="VDTS1.html" style="text-decoration: none;"><button>Size Exercise</button></a>
                <a href="VDTSE1.html" style="text-decoration: none;"><button>Emotion Exercise</button></a>
                <a href="VDTCC1.html" style="text-decoration: none;"><button>Colour Exercise</button></a>
            </div>
        </div>

        <!-- Firebase App (the core Firebase SDK) -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <!-- Firebase Auth -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
        <!-- Firebase Database -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

        <script>
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
                authDomain: "projeccvi.firebaseapp.com",
                projectId: "projeccvi",
                storageBucket: "projeccvi.firebasestorage.app",
                messagingSenderId: "279067566247",
                appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const database = firebase.database();

            // Auth state observer
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    // Get user profile to display first initial
                    try {
                        const profileRef = database.ref(`userProfiles/${user.uid}`);
                        const snapshot = await profileRef.once('value');
                        const profile = snapshot.val();
                        
                        // Get first letter of name or email
                        let initial = 'U';
                        if (profile && profile.name) {
                            initial = profile.name.charAt(0).toUpperCase();
                        } else if (user.email) {
                            initial = user.email.charAt(0).toUpperCase();
                        }
                        
                        document.getElementById('profileIcon').textContent = initial;
                    } catch (error) {
                        console.error('Error loading profile:', error);
                        document.getElementById('profileIcon').textContent = 'U';
                    }
                    
                    document.getElementById('quiz-container').style.display = 'block';
                } else {
                    window.location.href = 'login.html';
                }
            });
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Discrimination</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .profile-icon:hover {
            background-color: #1976D2;
        }

        #quiz-type {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        #quiz-type button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #quiz-type button:hover {
            background-color: #45a049;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-icon" id="profileIcon" title="Home" onclick="window.location.href='index.html'">H</div>
        
        <h1>Visual Discrimination</h1>
        <div id="quiz-container" style="display:none;">
            <h2>Select a Quiz Type:</h2>
            <div id="quiz-type">
                <a href="VDT.html" style="text-decoration: none;"><button>Shape Exercise</button></a>
                <a href="VDTS1.html" style="text-decoration: none;"><button>Size Exercise</button></a>
                <a href="VDTSE1.html" style="text-decoration: none;"><button>Emotion Exercise</button></a>
                <a href="VDTCC1.html" style="text-decoration: none;"><button>Colour Exercise</button></a>
            </div>
        </div>

        <!-- Firebase App (the core Firebase SDK) -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <!-- Firebase Auth -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
        <!-- Firebase Database -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

        <script>
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
                authDomain: "projeccvi.firebaseapp.com",
                projectId: "projeccvi",
                storageBucket: "projeccvi.firebasestorage.app",
                messagingSenderId: "279067566247",
                appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const database = firebase.database();

            // Auth state observer
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    document.getElementById('quiz-container').style.display = 'block';
                } else {
                    window.location.href = 'login.html';
                }
            });
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector Template</title>
    
    <!-- Include your regular stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Include the translation styles -->
    <link rel="stylesheet" href="translate-styles.css">
</head>
<body>
    <!-- Hidden Google Translate element (required) -->
    <div id="google_translate_element"></div>
    
    <!-- Language Selector Bar -->
    <div id="translate-bar">
        <span>Language:</span>
        <select id="language-selector">
            <option value="en">English</option>
            <option value="hi">हिन्दी (Hindi)</option>
            <option value="ta">தமிழ் (Tamil)</option>
            <option value="te">తెలుగు (Telugu)</option>
            <option value="ml">മലയാളം (Malayalam)</option>
            <option value="kn">ಕನ್ನಡ (Kannada)</option>
            <option value="mr">मराठी (Marathi)</option>
            <option value="gu">ગુજરાતી (Gujarati)</option>
            <option value="pa">ਪੰਜਾਬੀ (Punjabi)</option>
            <option value="bn">বাংলা (Bengali)</option>
            <option value="or">ଓଡ଼ିଆ (Odia)</option>
            <option value="as">অসমীয়া (Assamese)</option>
            <option value="ur">اردو (Urdu)</option>
        </select>
    </div>

    <!-- Your page content goes here -->
    <div class="container">
        <h1>Page Content</h1>
        <p>This is sample content that will be translated.</p>
    </div>
    
    <!-- Your regular scripts -->
    <script src="script.js"></script>
    
    <!-- Google Translate API Script -->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- Custom translation script -->
    <script src="translate.js"></script>
</body>
</html>

    <script>

        // DOM Elements

        const centerImage = document.getElementById('center-image');

        const optionsContainer = document.getElementById('options-container');

        // Variables to track quiz state
        let currentQuestionType = null;

        let totalQuestions = 5;
        let questionsAnswered = 0;
        let startTime = 0;

        let incorrectAnswers = 0;

        // Check if we're in patient mode (coming from doctor's dashboard)
        const urlParams = new URLSearchParams(window.location.search);
        const currentPatientId = urlParams.get('patientId');
        const doctorId = urlParams.get('doctorId');
        
        if (currentPatientId && doctorId) {
            patientIndicator.style.display = 'inline-block';
        }
        
        // Quiz questions data
        const questionTypes = {
            left: {
                type: "LEFT",
                questionImage: "images/SR/left.png",
                options: ["images/SR/apple.png", "images/SR/orange.png", "images/SR/straw.png"],
                instruction: "Place ALL objects to the LEFT of the arrow.",
                correctArea: "left"
            },
            right: {
                type: "RIGHT",
                questionImage: "images/SR/right.png",
                options: ["images/SR/apple.png", "images/SR/orange.png", "images/SR/straw.png"],
                instruction: "Place ALL objects to the RIGHT of the arrow.",
                correctArea: "right"
            },
            top: {
                type: "TOP",
                questionImage: "images/SR/up.png",
                options: ["images/SR/apple.png", "images/SR/orange.png", "images/SR/straw.png"],
                instruction: "Place ALL objects ABOVE the arrow.",
                correctArea: "top"
            },
            bottom: {
                type: "BOTTOM",
                questionImage: "images/SR/down.png",
                options: ["images/SR/apple.png", "images/SR/orange.png", "images/SR/straw.png"],
                instruction: "Place ALL objects BELOW the arrow.",
                correctArea: "bottom"
            }
        };

        // Initialize quiz
        function initializeQuiz() {
            // Clear previous placements
            placedObjects = {};
            
            // Clear drop areas
            document.querySelectorAll('.drop-area').forEach(area => {
                while (area.firstChild) {
                    if (area.firstChild.classList && area.firstChild.classList.contains('placed-image')) {
                        area.removeChild(area.firstChild);
                    } else {
                        break;
                    }
                }
            });
            
            // Select random question type
            currentQuestionType = Object.keys(questionTypes)[Math.floor(Math.random() * Object.keys(questionTypes).length)];
            const currentQuestion = questionTypes[currentQuestionType];
            
            // Update UI with current question
            centerImage.src = currentQuestion.questionImage;
            instructionText.textContent = currentQuestion.instruction;
            quizType.textContent = `Question Type: ${currentQuestion.type} PLACEMENT`;
            
            // Clear and populate options container
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const img = document.createElement('img');
                img.src = option;
                img.alt = 'Draggable Object';
                img.className = 'draggable';
                img.draggable = true;
                optionsContainer.appendChild(img);
            });
            
            // Reset drag/drop areas
            setupDropAreas();
        }

        // Setup drop areas
        function setupDropAreas() {
            const dropAreas = document.querySelectorAll('.drop-area');
            
            dropAreas.forEach(area => {
                area.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    area.classList.add('highlight');
                });
                
                area.addEventListener('dragleave', () => {
                    area.classList.remove('highlight');
                });
                
                area.addEventListener('drop', (e) => {
                    e.preventDefault();
                    area.classList.remove('highlight');
                    const imgSrc = e.dataTransfer.getData('text/plain');
                    
                    if (imgSrc) {
                        const newImg = document.createElement('img');
                        newImg.src = imgSrc;
                        newImg.className = 'placed-image';
                        newImg.style.width = '50px';
                        newImg.style.height = '50px';
                        area.appendChild(newImg);
                        
                        // Store the placement
                        placedObjects[imgSrc] = area.id.replace('-area', '');
                        
                        // Remove the original draggable
                        document.querySelectorAll('.draggable').forEach(draggable => {
                            if (draggable.src === imgSrc) {
                                draggable.remove();
                            }
                        });
                    }
                });
            });
        }

        // Mobile touch event handling
        function initializeTouchEvents() {
            let touchDragging = null;
            let touchOffset = { x: 0, y: 0 };

            // Add touch events to draggable elements
            function addTouchEvents() {
                const draggables = document.querySelectorAll('.draggable');
                draggables.forEach(draggable => {
                    draggable.addEventListener('touchstart', touchStart, { passive: false });
                    draggable.addEventListener('touchmove', touchMove, { passive: false });
                    draggable.addEventListener('touchend', touchEnd, { passive: false });
                    
                    // Add drag events for desktop
                    draggable.addEventListener('dragstart', dragStart);
                    draggable.addEventListener('dragend', dragEnd);
                });
            }

            function touchStart(e) {
                e.preventDefault();
                touchDragging = this;
                touchDragging.style.opacity = '0.7';
                
                const touch = e.touches[0];
                const rect = touchDragging.getBoundingClientRect();
                touchOffset.x = touch.clientX - rect.left;
                touchOffset.y = touch.clientY - rect.top;
                
                interactionCount++;
            }

            function touchMove(e) {
                e.preventDefault();
                if (!touchDragging) return;
                
                const touch = e.touches[0];
                
                // Move the element visually
                touchDragging.style.position = 'fixed';
                touchDragging.style.left = (touch.clientX - touchOffset.x) + 'px';
                touchDragging.style.top = (touch.clientY - touchOffset.y) + 'px';
                touchDragging.style.zIndex = '1000';
            }

            function touchEnd(e) {
                e.preventDefault();
                if (!touchDragging) return;
                
                const touch = e.changedTouches[0];
                touchDragging.style.opacity = '1';
                
                // Determine which area the touch ended in
                const areas = [
                    { id: 'left-area', name: 'left' },
                    { id: 'right-area', name: 'right' },
                    { id: 'top-area', name: 'top' },
                    { id: 'bottom-area', name: 'bottom' }
                ];
                
                let dropArea = null;
                let areaName = null;
                
                for (const area of areas) {
                    const rect = document.getElementById(area.id).getBoundingClientRect();
                    if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                        touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                        dropArea = document.getElementById(area.id);
                        areaName = area.name;
                        break;
                    }
                }
                
                if (dropArea) {
                    // Create a placed version of the image
                    const newImage = document.createElement('img');
                    newImage.src = touchDragging.src;
                    newImage.className = 'placed-image';
                    newImage.style.width = '50px';
                    newImage.style.height = '50px';
                    dropArea.appendChild(newImage);
                    
                    // Store the placement
                    placedObjects[touchDragging.src] = areaName;
                    
                    // Remove the original
                    touchDragging.remove();
                } else {
                    // Reset the draggable element to its original position
                    touchDragging.style.position = '';
                    touchDragging.style.left = '';
                    touchDragging.style.top = '';
                    touchDragging.style.zIndex = '';
                }
                
                touchDragging = null;
            }

            return { addTouchEvents };
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.src);
            interactionCount++;
        }

        function dragEnd(e) {
            // Reset any styles if needed
        }

        // Check answer
        function checkAnswer() {
            const currentQuestion = questionTypes[currentQuestionType];
            let isCorrect = true;
            
            // Check if all objects are placed in correct area
            Object.values(placedObjects).forEach(area => {
                if (area !== currentQuestion.correctArea) {
                    isCorrect = false;
                }
            });
            
            // Check if all objects were placed
            if (Object.keys(placedObjects).length !== currentQuestion.options.length) {
                isCorrect = false;
            }
            
            if (isCorrect) {
                score++;
                alert('Correct!');
            } else {
                incorrectAnswers++;
                alert('Incorrect. Try again on the next question.');
            }
            
            // Show next button
            checkBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
        }
        
        // Close report button
        document.getElementById('close-report-btn').addEventListener('click', () => {
            reportContainer.style.display = 'none';
        });
        
        // Clear report button
        document.getElementById('clear-report-btn').addEventListener('click', clearReport);
        
        // Initialize quiz and setup drop areas
        totalStartTime = Date.now();
        initializeQuiz();
        setupDropAreas();

        // Add event listeners
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', () => {
            questionsAnswered++;
            if (questionsAnswered < totalQuestions) {
                // Load next question
                initializeQuiz();
                nextBtn.style.display = 'none';
                checkBtn.style.display = 'inline-block';
                
                // Reinitialize touch events for new draggable elements
                const touchEvents = initializeTouchEvents();
                touchEvents.addTouchEvents();
            } else {
                // Show results
                showResults();
            }
        });
        
        retryBtn.addEventListener('click', () => {
            score = 0;
            questionsAnswered = 0;
            incorrectAnswers = 0;
            interactionCount = 0;
            totalStartTime = Date.now();
            placedObjects = {};
            resultContainer.style.display = 'none';
            initializeQuiz();
            const touchEvents = initializeTouchEvents();
            touchEvents.addTouchEvents();
        });
        
        homeBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        viewReportBtn.addEventListener('click', () => {
            reportContainer.style.display = reportContainer.style.display === 'none' ? 'block' : 'none';
        });
        
        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log('User authenticated in VSpac2:', user.uid);
                
                try {
                    // Update profile icon with user initials
                    let displayName = user.displayName || user.email || "User";
                    let initials = displayName.split(' ').map(name => name[0]).join('').toUpperCase();
                    profileIcon.textContent = initials;
                    userName.textContent = displayName;
                    
                    // Check if we're in patient mode
                    if (currentPatientId && doctorId) {
                        // Fetch patient info to display
                        const patientSnapshot = await database.ref(`patients/${currentPatientId}`).once('value');
                        const patientData = patientSnapshot.val();
                        if (patientData && patientData.name) {
                            userName.textContent = patientData.name;
                            profileIcon.textContent = patientData.name.split(' ').map(name => name[0]).join('').toUpperCase();
                        }
                        
                        // Load previous attempts for this patient
                        await fetchAttempts(`doctors/${doctorId}/patients/${currentPatientId}/quiz/VSpac2`);
                    } else {
                        // Check if user is a doctor
                        const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                        const role = roleSnapshot.val();
                        
                        if (role === 'doctor') {
                            console.log('Doctor detected but no patient context');
                            // Doctor viewing their own quiz
                            await fetchAttempts(`doctors/${user.uid}/quiz/VSpac2`);
                        } else {
                            // Regular user
                            await fetchAttempts(`users/${user.uid}/quiz/VSpac2`);
                        }
                    }
                } catch (error) {
                    console.error('Error in auth state changed:', error);
                }
            } else {
                // Not signed in, redirect to login
                window.location.href = 'login.html';
            }
        });

        // Save quiz attempt
        async function saveQuizAttempt() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    console.error('No user signed in');
                    return;
                }
                
                const totalTime = (Date.now() - totalStartTime) / 1000;
                const accuracy = (score / totalQuestions) * 100;
                
                const attemptData = {
                    score: score,
                    totalQuestions: totalQuestions,
                    incorrectAnswers: incorrectAnswers,
                    totalTime: totalTime.toFixed(2),
                    accuracy: accuracy.toFixed(2),
                    interactionCount: interactionCount,
                    timestamp: Date.now(),
                    date: new Date().toISOString()
                };
                
                let path;
                if (currentPatientId && doctorId) {
                    // This is a doctor testing a patient
                    path = `doctors/${doctorId}/patients/${currentPatientId}/quiz/VSpac2/${Date.now()}`;
                } else {
                    // Regular user quiz
                    // Check if user is a doctor
                    const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                    const role = roleSnapshot.val();
                    
                    if (role === 'doctor') {
                        path = `doctors/${user.uid}/quiz/VSpac2/${Date.now()}`;
                    } else {
                        path = `users/${user.uid}/quiz/VSpac2/${Date.now()}`;
                    }
                }
                
                await database.ref(path).set(attemptData);
                console.log('Quiz attempt saved successfully');
                
            } catch (error) {
                console.error('Error saving quiz attempt:', error);
            }
        }

        // Fetch previous attempts
        async function fetchAttempts(path) {
            try {
                console.log(`Fetching attempts from: ${path}`);
                const attemptsSnapshot = await database.ref(path).orderByChild('timestamp').limitToLast(10).once('value');
                const attempts = attemptsSnapshot.val();
                
                reportList.innerHTML = '<h3>Previous Attempts</h3>';
                
                if (!attempts) {
                    reportList.innerHTML += '<p>No previous attempts found.</p>';
                    return;
                }
                
                // Convert to array and sort by timestamp (newest first)
                const attemptsArray = Object.entries(attempts).map(([id, data]) => ({
                    id,
                    ...data
                })).sort((a, b) => b.timestamp - a.timestamp);
                
                attemptsArray.forEach((attempt, index) => {
                    const date = new Date(attempt.timestamp);
                    const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                    
                    const attemptItem = document.createElement('div');
                    attemptItem.className = 'report-item';
                    attemptItem.innerHTML = `
                        <strong>Attempt ${index + 1}</strong> - ${formattedDate}
                        <div class="report-details">
                            <p>Score: ${attempt.score}/${attempt.totalQuestions} (${attempt.accuracy}%)</p>
                            <p>Time: ${attempt.totalTime} seconds</p>
                            <p>Incorrect Answers: ${attempt.incorrectAnswers}</p>
                            <p>Interactions: ${attempt.interactionCount}</p>
                        </div>
                    `;
                    
                    // Toggle details on click
                    attemptItem.addEventListener('click', () => {
                        attemptItem.classList.toggle('expanded');
                    });
                    
                    reportList.appendChild(attemptItem);
                });
                
            } catch (error) {
                console.error('Error fetching attempts:', error);
                reportList.innerHTML = '<h3>Previous Attempts</h3><p>Error loading attempts. Please try again later.</p>';
            }
        }

        // Clear report history
        async function clearReport() {
            try {
                loadingIndicator.style.display = 'block';
                
                const user = auth.currentUser;
                if (!user) {
                    console.error('No user signed in');
                    loadingIndicator.style.display = 'none';
                    return;
                }
                
                let path;
                if (currentPatientId && doctorId) {
                    // This is a doctor testing a patient
                    path = `doctors/${doctorId}/patients/${currentPatientId}/quiz/VSpac2`;
                } else {
                    // Regular user quiz
                    // Check if user is a doctor
                    const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                    const role = roleSnapshot.val();
                    
                    if (role === 'doctor') {
                        path = `doctors/${user.uid}/quiz/VSpac2`;
                    } else {
                        path = `users/${user.uid}/quiz/VSpac2`;
                    }
                }
                
                await database.ref(path).remove();
                reportList.innerHTML = '<h3>Previous Attempts</h3><p>No previous attempts found.</p>';
                alert('All quiz reports have been cleared successfully.');
                
                loadingIndicator.style.display = 'none';
            } catch (error) {
                console.error('Error clearing report:', error);
                alert('Failed to clear the report: ' + error.message);
                loadingIndicator.style.display = 'none';
            }
        }

        // Show results
        function showResults() {
            const totalTime = (Date.now() - totalStartTime) / 1000;
            const accuracy = (score / totalQuestions) * 100;
            
            scoreDisplay.textContent = `Score: ${score} / ${totalQuestions}`;
            timeDisplay.textContent = `Total Time: ${totalTime.toFixed(2)} seconds`;
            accuracyDisplay.textContent = `Accuracy: ${accuracy.toFixed(2)}%`;
            interactionDisplay.textContent = `Interactions: ${interactionCount}`;
            
            resultContainer.style.display = 'block';
            checkBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            
            // Save the quiz attempt to Firebase
            saveQuizAttempt();
        }
        
        // Initialize touch events for the first time
        const touchEvents = initializeTouchEvents();
        touchEvents.addTouchEvents();
    </script>
</body>

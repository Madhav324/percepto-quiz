    <style>

        #plate-top {

            left: 50%;

        #plate-bottom {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #plate-left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        #plate-right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .drop-area {
            position: absolute;
            border: 2px dashed #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 8px;

            justify-content: center;
            align-items: center;

            font-weight: bold;

        }

        .top-area {
            width: 100px;
            height: 70px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom-area {
            width: 100px;
            height: 70px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .left-area {
            width: 70px;
            height: 100px;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .right-area {
            width: 70px;
            height: 100px;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .center-area {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;

        .center-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.3));
        }

        .drop-area.highlight {
            background-color: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .placed-image {
            width: 40px;

        .placed-image:hover {

        .options-container {
            display: flex;

            padding: 10px;

        .draggable {

            cursor: move;

        .button-container {

        button {

            }

        .stat-grid {
            display: grid;

            <div class="game-board">

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
            authDomain: "projeccvi.firebaseapp.com",
            databaseURL: "https://projeccvi.firebaseio.com",
            projectId: "projeccvi",
            storageBucket: "projeccvi.appspot.com",
            messagingSenderId: "934362985490",
            appId: "1:934362985490:web:9d4e7a1e1bf59ddab7f9bf"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // DOM elements
        const questionInstruction = document.getElementById('question-instruction');
        const centerImage = document.getElementById('center-image');
        const optionsContainer = document.getElementById('options-container');
        const resultContainer = document.getElementById('result-container');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const skipBtn = document.getElementById('skip-btn');
        const retryBtn = document.getElementById('retry-btn');
        const homeBtn = document.getElementById('home-btn');
        const reportBtn = document.getElementById('report-btn');
        const closeReportBtn = document.getElementById('close-report-btn');
        const clearReportBtn = document.getElementById('clear-report-btn');
        const reportContainer = document.getElementById('report-container');
        const reportList = document.getElementById('report-list');
        const loadingIndicator = document.getElementById('loading-indicator');
        const profileIcon = document.getElementById('profileIcon');

        // Quiz state variables
        let currentLevel = 0;
        let currentQuestion = 0;
        let questionsPerLevel = 3;
        let score = 0;
        let startTime = null;
        let firstInteractionTime = null;
        let endTime = null;
        let interactionCount = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let placedObjects = {};
        let isDoctor = false;
        let patientId = null;
        let isDoctorViewingPatient = false;
        let userId = null;
        let levelQuestions = [];

        // Question types with fruit images and directional targets
        const questionTypes = {
            left: {
                type: "LEFT",
                questionImage: "images/SR/left.png",
                instruction: "Place fruits on the plate to the LEFT of the arrow",
                correctArea: "left",
                options: [
                    "images/SR/apple.png",
                    "images/SR/orange.png",
                    "images/SR/straw.png"
                ]
            },
            right: {
                type: "RIGHT",
                questionImage: "images/SR/right.png",
                instruction: "Place fruits on the plate to the RIGHT of the arrow",
                correctArea: "right",
                options: [
                    "images/SR/apple.png",
                    "images/SR/orange.png",
                    "images/SR/straw.png"
                ]
            },
            top: {
                type: "TOP",
                questionImage: "images/SR/up.png",
                instruction: "Place fruits on the plate ABOVE the arrow",
                correctArea: "top",
                options: [
                    "images/SR/apple.png",
                    "images/SR/orange.png",
                    "images/SR/straw.png"
                ]
            },
            bottom: {
                type: "BOTTOM",
                questionImage: "images/SR/down.png",
                instruction: "Place fruits on the plate BELOW the arrow",
                correctArea: "bottom",
                options: [
                    "images/SR/apple.png",
                    "images/SR/orange.png",
                    "images/SR/straw.png"
                ]
            }
        };

        // Define levels - 3 levels with increasing difficulty
        const levels = [
            {
                id: 1,
                questionTypes: ["left", "right"],
                description: "Level 1: Left and Right directions"
            },
            {
                id: 2,
                questionTypes: ["top", "bottom"],
                description: "Level 2: Top and Bottom directions"
            },
            {
                id: 3,
                questionTypes: ["left", "right", "top", "bottom"],
                description: "Level 3: All directions"
            }
        ];

        // Auth state change listener
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                userId = user.uid;
                console.log('User authenticated in VSpac2:', userId);
                
                try {
                    // Check if user is a doctor
                    const userSnapshot = await db.ref(`users/${userId}`).once('value');
                    const userData = userSnapshot.val();
                    
                    if (userData && userData.role === 'doctor') {
                        isDoctor = true;
                        // Check if there's a patientId in the query parameters
                        const urlParams = new URLSearchParams(window.location.search);
                        patientId = urlParams.get('patientId');
                        
                        if (patientId) {
                            isDoctorViewingPatient = true;
                            // Update profile to show viewing patient
                            const patientDataSnapshot = await db.ref(`users/${patientId}`).once('value');
                            const patientData = patientDataSnapshot.val();
                            
                            if (patientData) {
                                const patientName = patientData.name || patientData.email || 'Patient';
                                const patientIndicator = document.createElement('div');
                                patientIndicator.className = 'patient-indicator';
                                patientIndicator.innerText = `Viewing: ${patientName}`;
                                patientIndicator.style.display = 'inline-block';
                                profileIcon.parentNode.insertBefore(patientIndicator, profileIcon.nextSibling);
                            }
                        } else {
                            // Redirect to index.html if doctor doesn't have a patientId
                            window.location.href = 'index.html';
                            return;
                        }
                    }
                    
                    // Set profile icon initials
                    if (userData && userData.name) {
                        const nameParts = userData.name.split(' ');
                        let initials = '';
                        if (nameParts.length >= 2) {
                            initials = nameParts[0].charAt(0) + nameParts[1].charAt(0);
                        } else {
                            initials = userData.name.substring(0, 2);
                        }
                        profileIcon.textContent = initials.toUpperCase();
                    } else if (user.email) {
                        profileIcon.textContent = user.email.substring(0, 2).toUpperCase();
                    } else {
                        profileIcon.textContent = 'U';
                    }
                    
                    // Initialize the quiz after fetching user info
                    initializeQuiz();
                    
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    profileIcon.textContent = 'U';
                    initializeQuiz();
                }
            } else {
                // Redirect to login page if not authenticated
                window.location.href = 'index.html?redirect=VSpac2.html';
            }
        });

        // Quiz initialization
        function initializeQuiz() {
            currentLevel = 0;
            currentQuestion = 0;
            score = 0;
            interactionCount = 0;
            startTime = new Date();
            firstInteractionTime = null;
            correctAnswers = 0;
            incorrectAnswers = 0;
            
            loadLevel();
        }
        
        // Load current level
        function loadLevel() {
            const level = levels[currentLevel];
            const questionTypes = level.questionTypes;
            const questions = [];

            // Generate random questions for the level
            for (let i = 0; i < questionsPerLevel; i++) {
                const randomType = questionTypes[Math.floor(Math.random() * questionTypes.length)];
                questions.push(randomType);
            }

            levelQuestions = questions;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            placedObjects = {};
            const questionType = levelQuestions[currentQuestion];
            const question = questionTypes[questionType];
            
            // Set instruction and center image
            questionInstruction.textContent = question.instruction;
            centerImage.src = question.questionImage;
            
            // Clear drop areas
            clearDropAreas();
            
            // Load draggable options
            loadOptions(question.options);
            
            // Update progress
            const progress = `Level ${currentLevel + 1}: Question ${currentQuestion + 1}/${questionsPerLevel}`;
            document.querySelector('.instruction-container').innerHTML = 
                `<p>${progress}</p><p id="question-instruction">${question.instruction}</p>`;
            
            // Show check button, hide next button
            checkBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            skipBtn.style.display = 'inline-block';
        }
        
        // Clear all drop areas
        function clearDropAreas() {
            const areas = ['top-area', 'left-area', 'right-area', 'bottom-area'];
            areas.forEach(area => {
                const areaElement = document.getElementById(area);
                areaElement.innerHTML = '';
            });
        }
        
        // Load draggable options
        function loadOptions(options) {
            optionsContainer.innerHTML = '';
            
            options.forEach(option => {
                const img = document.createElement('img');
                img.src = option;
                img.alt = "Fruit";
                img.className = 'draggable';
                img.draggable = true;
                
                optionsContainer.appendChild(img);
            });
        }

        // Drag and drop functions
        function dragOver(e) {
            e.preventDefault();
            e.target.classList.add('highlight');
        }

        function drop(e) {
            e.preventDefault();
            e.target.classList.remove('highlight');
            
            const imgSrc = e.dataTransfer.getData('text/plain');
            if (imgSrc) {
                // Find the drop area
                const area = e.target.closest('.drop-area');
                if (area) {
                    const areaId = area.id;
                    let areaName = '';
                    
                    if (areaId.includes('top')) areaName = 'top';
                    else if (areaId.includes('left')) areaName = 'left';
                    else if (areaId.includes('right')) areaName = 'right';
                    else if (areaId.includes('bottom')) areaName = 'bottom';
                    
                    // Create a new image in the drop area
                    const newImg = document.createElement('img');
                    newImg.src = imgSrc;
                    newImg.className = 'placed-image';
                    newImg.style.width = '40px';
                    newImg.style.height = '40px';
                    area.appendChild(newImg);
                    
                    // Store the placement
                    placedObjects[imgSrc] = areaName;
                    
                    // Remove the original draggable
                    const draggables = document.querySelectorAll('.draggable');
                    draggables.forEach(draggable => {
                        if (draggable.src === imgSrc) {
                            draggable.remove();
                        }
                    });
                }
            }
        }
        
        // Mobile touch event handling
        function initializeTouchEvents() {
            let touchDragging = null;
            let touchOffset = { x: 0, y: 0 };

            // Add touch events to draggable elements
            function addTouchEvents() {
                const draggables = document.querySelectorAll('.draggable');
                draggables.forEach(draggable => {
                    draggable.addEventListener('touchstart', touchStart, { passive: false });
                    draggable.addEventListener('touchmove', touchMove, { passive: false });
                    draggable.addEventListener('touchend', touchEnd, { passive: false });
                    
                    // Add drag events for desktop
                    draggable.addEventListener('dragstart', dragStart);
                    draggable.addEventListener('dragend', dragEnd);
                });
            }

            function touchStart(e) {
                e.preventDefault();
                touchDragging = this;
                touchDragging.style.opacity = '0.7';
                
                const touch = e.touches[0];
                const rect = touchDragging.getBoundingClientRect();
                touchOffset.x = touch.clientX - rect.left;
                touchOffset.y = touch.clientY - rect.top;
                
                // Track first interaction time
                if (firstInteractionTime === null) {
                    firstInteractionTime = new Date();
                }
                
                interactionCount++;
            }

            function touchMove(e) {
                e.preventDefault();
                if (!touchDragging) return;
                
                const touch = e.touches[0];
                
                // Move the element visually
                touchDragging.style.position = 'fixed';
                touchDragging.style.left = (touch.clientX - touchOffset.x) + 'px';
                touchDragging.style.top = (touch.clientY - touchOffset.y) + 'px';
                touchDragging.style.zIndex = '1000';
            }

            function touchEnd(e) {
                e.preventDefault();
                if (!touchDragging) return;
                
                const touch = e.changedTouches[0];
                touchDragging.style.opacity = '1';
                
                // Determine which area the touch ended in
                const areas = [
                    { id: 'top-area', name: 'top' },
                    { id: 'right-area', name: 'right' },
                    { id: 'left-area', name: 'left' },
                    { id: 'bottom-area', name: 'bottom' }
                ];
                
                let dropArea = null;
                let areaName = null;
                
                for (const area of areas) {
                    const rect = document.getElementById(area.id).getBoundingClientRect();
                    if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                        touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                        dropArea = document.getElementById(area.id);
                        areaName = area.name;
                        break;
                    }
                }
                
                if (dropArea) {
                    // Create a placed version of the image
                    const newImage = document.createElement('img');
                    newImage.src = touchDragging.src;
                    newImage.className = 'placed-image';
                    newImage.style.width = '40px';
                    newImage.style.height = '40px';
                    dropArea.appendChild(newImage);
                    
                    // Store the placement
                    placedObjects[touchDragging.src] = areaName;
                    
                    // Remove the original draggable
                    touchDragging.remove();
                } else {
                    // Reset the draggable element to its original position
                    touchDragging.style.position = '';
                    touchDragging.style.left = '';
                    touchDragging.style.top = '';
                    touchDragging.style.zIndex = '';
                }
                
                touchDragging = null;
            }

            return { addTouchEvents };
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.src);
            
            // Track first interaction time
            if (firstInteractionTime === null) {
                firstInteractionTime = new Date();
            }
            
            interactionCount++;
        }

        function dragEnd(e) {
            // Reset any styles if needed
        }

        // Check answer
        function checkAnswer() {
            const questionType = levelQuestions[currentQuestion];
            const question = questionTypes[questionType];
            const correctArea = question.correctArea;
            
            let isCorrect = true;
            let placedCount = 0;
            
            // Check each placed object
            for (const [imgSrc, area] of Object.entries(placedObjects)) {
                placedCount++;
                if (area !== correctArea) {
                    isCorrect = false;
                    break;
                }
            }
            
            // Only correct if there's at least one placement and all are correct
            if (placedCount === 0) {
                isCorrect = false;
            }
            
            // Update score and feedback
            if (isCorrect) {
                score++;
                correctAnswers++;
                alert("Correct! All fruits are in the right place.");
            } else {
                incorrectAnswers++;
                alert("Not quite right. Try to place all fruits on the plate in the direction indicated by the arrow.");
            }
            
            // Show next button if there are more questions, otherwise show results
            if (currentQuestion < levelQuestions.length - 1) {
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'inline-block';
                skipBtn.style.display = 'none';
            } else if (currentLevel < levels.length - 1) {
                currentLevel++;
                loadLevel();
            } else {
                endTime = new Date();
                showResults();
            }
        }
        
        // Move to next question
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < levelQuestions.length) {
                loadQuestion();
                
                // Reinitialize touch events for new draggable elements
                const touchEvents = initializeTouchEvents();
                touchEvents.addTouchEvents();
            } else if (currentLevel < levels.length - 1) {
                currentLevel++;
                loadLevel();
            } else {
                // Show results
                showResults();
            }
        }
        
        // Skip question
        function skipQuestion() {
            // Show next button if there are more questions, otherwise show results
            if (currentQuestion < levelQuestions.length - 1) {
                checkBtn.style.display = 'none';
                nextBtn.style.display = 'inline-block';
                skipBtn.style.display = 'none';
            } else if (currentLevel < levels.length - 1) {
                currentLevel++;
                loadLevel();
            } else {
                endTime = new Date();
                showResults();
            }
        }
        
        // Event listeners
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        skipBtn.addEventListener('click', skipQuestion);
        
        retryBtn.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            initializeQuiz();
            const touchEvents = initializeTouchEvents();
            touchEvents.addTouchEvents();
        });
        
        homeBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        reportBtn.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            reportContainer.style.display = 'block';
            loadingIndicator.style.display = 'block';
            reportList.innerHTML = '';
            
            // Fetch previous attempts
            fetchPreviousAttempts();
        });
        
        closeReportBtn.addEventListener('click', () => {
            reportContainer.style.display = 'none';
            resultContainer.style.display = 'block';
        });
        
        clearReportBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all previous attempts?')) {
                clearReport();
            }
        });
        
        // Show results
        function showResults() {
            endTime = endTime || new Date();
            
            // Calculate statistics
            const totalTime = (endTime - startTime) / 1000; // in seconds
            const reactionTime = firstInteractionTime ? (firstInteractionTime - startTime) / 1000 : 0;
            const finalScore = score;
            const accuracy = Math.round((correctAnswers / (levels.length * questionsPerLevel)) * 100);
            
            // Display results
            document.getElementById('final-score').textContent = `${finalScore}/${levels.length * questionsPerLevel}`;
            document.getElementById('total-time').textContent = `${totalTime.toFixed(2)}s`;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            document.getElementById('interactions').textContent = interactionCount;
            
            resultContainer.style.display = 'block';
            
            // Save the quiz attempt to Firebase
            saveQuizAttempt(finalScore, totalTime, reactionTime, interactionCount, correctAnswers, incorrectAnswers);
        }
        
        // Save quiz attempt to Firebase
        function saveQuizAttempt(score, totalTime, reactionTime, interactions, correct, incorrect) {
            const attempt = {
                score: score,
                totalQuestions: levels.length * questionsPerLevel,
                totalTime: totalTime.toFixed(2),
                reactionTime: reactionTime.toFixed(2),
                interactions: interactions,
                correctAnswers: correct,
                incorrectAnswers: incorrect,
                accuracy: Math.round((correct / (levels.length * questionsPerLevel)) * 100),
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                questionTypes: levelQuestions
            };
            
            let dbRef;
            if (isDoctorViewingPatient) {
                // When doctor administers the test for a patient
                dbRef = db.ref(`users/${patientId}/quizResults/vspac2`);
            } else {
                // Regular user taking the quiz
                dbRef = db.ref(`users/${userId}/quizResults/vspac2`);
            }
            
            dbRef.push(attempt)
                .then(() => {
                    console.log('Quiz results saved successfully');
                })
                .catch(error => {
                    console.error('Error saving quiz results:', error);
                });
        }
        
        // Fetch previous attempts
        function fetchPreviousAttempts() {
            let dbRef;
            if (isDoctorViewingPatient) {
                dbRef = db.ref(`users/${patientId}/quizResults/vspac2`);
            } else {
                dbRef = db.ref(`users/${userId}/quizResults/vspac2`);
            }
            
            dbRef.orderByChild('timestamp').once('value')
                .then(snapshot => {
                    loadingIndicator.style.display = 'none';
                    
                    if (!snapshot.exists()) {
                        reportList.innerHTML = '<p>No previous attempts found.</p>';
                        return;
                    }
                    
                    const attempts = [];
                    snapshot.forEach(childSnapshot => {
                        attempts.push({
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        });
                    });
                    
                    // Sort attempts by timestamp (most recent first)
                    attempts.sort((a, b) => b.timestamp - a.timestamp);
                    
                    // Display attempts
                    attempts.forEach((attempt, index) => {
                        const date = new Date(attempt.timestamp);
                        const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                        
                        const reportItem = document.createElement('div');
                        reportItem.className = 'report-item';
                        reportItem.innerHTML = `
                            <div class="report-header">
                                <strong>Attempt ${index + 1}</strong> - ${formattedDate}
                            </div>
                            <div class="report-details">
                                <p>Score: ${attempt.score}/${attempt.totalQuestions}</p>
                                <p>Accuracy: ${attempt.accuracy}%</p>
                                <p>Total Time: ${attempt.totalTime}s</p>
                                <p>Reaction Time: ${attempt.reactionTime}s</p>
                                <p>Interactions: ${attempt.interactions}</p>
                            </div>
                        `;
                        
                        reportItem.addEventListener('click', () => {
                            reportItem.classList.toggle('expanded');
                        });
                        
                        reportList.appendChild(reportItem);
                    });
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    reportList.innerHTML = `<p>Error loading reports: ${error.message}</p>`;
                    console.error('Error fetching previous attempts:', error);
                });
        }
        
        // Clear all previous reports
        function clearReport() {
            let dbRef;
            if (isDoctorViewingPatient) {
                dbRef = db.ref(`users/${patientId}/quizResults/vspac2`);
            } else {
                dbRef = db.ref(`users/${userId}/quizResults/vspac2`);
            }
            
            dbRef.remove()
                .then(() => {
                    reportList.innerHTML = '<p>All reports cleared successfully.</p>';
                    console.log('Reports cleared successfully');
                })
                .catch(error => {
                    reportList.innerHTML = `<p>Error clearing reports: ${error.message}</p>`;
                    console.error('Error clearing reports:', error);
                });
        }
        
        // Initialize touch events for the first time
        const touchEvents = initializeTouchEvents();
        touchEvents.addTouchEvents();
    </script>
</body>

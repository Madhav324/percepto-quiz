<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Awareness Exercise - Level 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            touch-action: none; /* Prevent browser handling of touch events */
            overflow-y: auto;
        }

        #quiz-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 95vw;
            position: relative;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border-radius: 8px 8px 0 0;
            margin: -20px -20px 15px -20px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3498db;
            font-weight: bold;
        }

        .patient-indicator {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
            display: none;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #2980b9;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .user-name {
            font-size: 14px;
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-area {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f9f9f9;
            max-width: 90vw;
            max-height: 90vw;
        }

        #center-image {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .plate-image {
            position: absolute;
            width: 100px;
            height: 60px;
            z-index: 1;
        }

        #plate-left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        #plate-right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        #plate-top {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #plate-bottom {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .drop-area {
            position: absolute;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #left-area {
            left: 0;
            top: 100px;
            width: 100px;
            height: 200px;
        }

        #right-area {
            right: 0;
            top: 100px;
            width: 100px;
            height: 200px;
        }

        #top-area {
            top: 0;
            left: 100px;
            width: 200px;
            height: 100px;
        }

        #bottom-area {
            bottom: 0;
            left: 100px;
            width: 200px;
            height: 100px;
        }

        .placed-image {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 3;
            pointer-events: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .draggable {
            width: 60px;
            height: 60px;
            cursor: move;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.2s;
            background-color: white;
            touch-action: none; /* Ensure touch works properly */
        }

        .draggable:hover {
            transform: scale(1.05);
        }

        .instruction {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #quiz-type {
            font-size: 18px;
            color: #2196F3;
            margin-bottom: 10px;
        }

        .statistics-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .stat-item {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }

        .history-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        #result-container {
            display: none;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #f1f8e9;
            border-radius: 8px;
            border-left: 5px solid #4CAF50;
            width: 100%;
            box-sizing: border-box;
        }

        .result-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #2E7D32;
        }

        .result-detail {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .result-actions {
            margin-top: 15px;
        }

        .bottom-actions {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .home-button {
            background-color: #3498db;
        }

        .home-button:hover {
            background-color: #2980b9;
        }

        #report-container {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        #report-list {
            text-align: left;
        }

        .report-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
        }

        .report-item:hover {
            background-color: #e0e0e0;
        }

        .report-details {
            display: none;
            padding: 10px;
            background-color: #eeeeee;
            border-radius: 5px;
            margin-top: 5px;
        }

        .expanded .report-details {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading::after {
            content: "Loading...";
            font-size: 18px;
            color: #3498db;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "Loading."; }
            40% { content: "Loading.."; }
            60%, 100% { content: "Loading..."; }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <header>
            <div class="logo-title">
                <div class="logo">P</div>
                <h1>Spatial Awareness Exercise - Level 2</h1>
                <span id="patient-indicator" class="patient-indicator">Patient Mode</span>

        </header>
        <div id="quiz-type"></div>
        <div class="instruction" id="instruction"></div>
        
        <div class="game-area">
            <img id="center-image" src="images/SR/gift1.png" alt="Center Image">
            <img id="plate-left" class="plate-image" src="images/SR/table.png" alt="Left Plate">
            <img id="plate-right" class="plate-image" src="images/SR/table.png" alt="Right Plate">
            <img id="plate-top" class="plate-image" src="images/SR/table.png" alt="Top Plate">
            <img id="plate-bottom" class="plate-image" src="images/SR/table.png" alt="Bottom Plate">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
            authDomain: "percepto-quiz.firebaseapp.com",
            projectId: "percepto-quiz",
            storageBucket: "percepto-quiz.appspot.com",
            messagingSenderId: "65602240186",
            appId: "1:65602240186:web:4a3dd5258f6baf61c9d8fb"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // DOM Elements
        const quizContainer = document.getElementById('quiz-container');
        const quizType = document.getElementById('quiz-type');
        const centerImage = document.getElementById('center-image');
        const instructionText = document.getElementById('instruction');
        const optionsContainer = document.getElementById('options-container');
        const leftArea = document.getElementById('left-area');
        const rightArea = document.getElementById('right-area');
        const topArea = document.getElementById('top-area');
        const bottomArea = document.getElementById('bottom-area');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultContainer = document.getElementById('result-container');
        const scoreDisplay = document.getElementById('score-display');
        const timeDisplay = document.getElementById('time-display');
        const accuracyDisplay = document.getElementById('accuracy-display');
        const interactionDisplay = document.getElementById('interaction-display');
        const retryBtn = document.getElementById('retry-btn');
        const homeBtn = document.getElementById('home-btn');
        const viewReportBtn = document.getElementById('view-report-btn');
        const clearReportBtn = document.getElementById('clear-report-btn');
        const reportContainer = document.getElementById('report-container');
        const reportList = document.getElementById('report-list');
        const loadingIndicator = document.getElementById('loading');
        const profileIcon = document.getElementById('profile-icon');
        const userName = document.getElementById('user-name');
        const patientIndicator = document.getElementById('patient-indicator');
        
        // Variables to track quiz state
        let currentQuestionType = null;
        let score = 0;
        let totalQuestions = 5;
        let questionsAnswered = 0;
        let startTime = 0;
        let totalStartTime = 0;
        let incorrectAnswers = 0;
        let interactionCount = 0;
        let placedObjects = {};
        
        // Check if we're in patient mode (coming from doctor's dashboard)
        const urlParams = new URLSearchParams(window.location.search);
        const currentPatientId = urlParams.get('patientId');
        const doctorId = urlParams.get('doctorId');
        
        if (currentPatientId && doctorId) {
            patientIndicator.style.display = 'inline-block';
        }
        
        // Quiz questions data
        const questionTypes = {
            leftOfCenter: {
                type: "LEFT",
                centerImage: "images/SR/gift1.png",
                options: ["images/SR/gift2.png", "images/SR/gift3.png", "images/SR/gift2.png"],
                instruction: "Place ALL shapes to the LEFT of the center object.",
                correctArea: "left"
            },
            rightOfCenter: {
                type: "RIGHT",
                centerImage: "images/SR/gift1.png",
                options: ["images/SR/gift2.png", "images/SR/gift3.png", "images/SR/gift2.png"],
                instruction: "Place ALL shapes to the RIGHT of the center object.",
                correctArea: "right"
            },
            aboveCenter: {
                type: "TOP",
                centerImage: "images/SR/gift1.png",
                options: ["images/SR/gift2.png", "images/SR/gift3.png", "images/SR/gift2.png"],
                instruction: "Place ALL shapes ABOVE the center object.",
                correctArea: "top"
            },
            belowCenter: {
                type: "BOTTOM",
                centerImage: "images/SR/gift1.png",
                options: ["images/SR/gift2.png", "images/SR/gift3.png", "images/SR/gift2.png"],
                instruction: "Place ALL shapes BELOW the center object.",
                correctArea: "bottom"
            },
            mixedPositions: {
                type: "MIXED",
                centerImage: "images/SR/gift1.png",
                options: ["images/SR/gift2.png", "images/SR/gift3.png", "images/SR/gift2.png"],
                instruction: "Place the first object ABOVE, the second to the RIGHT, and the third BELOW the center.",
                correctAreas: ["top", "right", "bottom"]
            }
        };

        // Initialize quiz
        function initializeQuiz() {
            currentQuestionType = Object.keys(questionTypes)[Math.floor(Math.random() * Object.keys(questionTypes).length)];
            const currentQuestion = questionTypes[currentQuestionType];
            centerImage.src = currentQuestion.centerImage;
            instructionText.textContent = currentQuestion.instruction;
            quizType.textContent = `Question Type: ${currentQuestion.type} PLACEMENT`;
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const img = document.createElement('img');
                img.src = option;
                img.className = 'draggable';
                img.draggable = true;
                optionsContainer.appendChild(img);
            });
            startTime = Date.now();
        }

        // Handle drop event
        function handleDrop(event, area) {
            event.preventDefault();
            const imageSrc = event.dataTransfer.getData('text/plain');
            const dropArea = document.getElementById(`${area}-area`);
            const newImage = document.createElement('img');
            newImage.src = imageSrc;
            newImage.className = 'placed-image';
            dropArea.appendChild(newImage);
            const originalImage = Array.from(document.getElementsByClassName('draggable')).find(img => img.src === imageSrc);
            if (originalImage) {
                originalImage.remove();
            }
            placedObjects[imageSrc] = area;
            interactionCount++;
        }

        // Setup drop areas
        function setupDropAreas() {
            const areas = ['left', 'right', 'top', 'bottom'];
            areas.forEach(area => {
                const dropArea = document.getElementById(`${area}-area`);
                dropArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });
                dropArea.addEventListener('drop', (e) => handleDrop(e, area));
            });
        }

        // Check answer
        function checkAnswer() {
            const currentQuestion = questionTypes[currentQuestionType];
            let isCorrect = true;
            if (currentQuestion.correctAreas) {
                const correctAreas = currentQuestion.correctAreas;
                const objectKeys = Object.keys(placedObjects);
                if (objectKeys.length !== correctAreas.length) {
                    isCorrect = false;
                } else {
                    objectKeys.forEach((key, index) => {
                        if (placedObjects[key] !== correctAreas[index]) {
                            isCorrect = false;
                        }
                    });
                }
            } else {
                const correctArea = currentQuestion.correctArea;
                Object.values(placedObjects).forEach(area => {
                    if (area !== correctArea) {
                        isCorrect = false;
                    }
                });
            }
            if (isCorrect) {
                score++;
                alert('Correct!');
            } else {
                incorrectAnswers++;
                alert('Try again!');
            }
            questionsAnswered++;
            if (questionsAnswered < totalQuestions) {
                initializeQuiz();
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            const totalTime = (Date.now() - totalStartTime) / 1000;
            const accuracy = (score / totalQuestions) * 100;
            scoreDisplay.textContent = `Score: ${score} / ${totalQuestions}`;
            timeDisplay.textContent = `Total Time: ${totalTime.toFixed(2)} seconds`;
            accuracyDisplay.textContent = `Accuracy: ${accuracy.toFixed(2)}%`;
            interactionDisplay.textContent = `Interactions: ${interactionCount}`;
            resultContainer.style.display = 'block';
        }

        // Initialize quiz and setup drop areas
        totalStartTime = Date.now();
        initializeQuiz();
        setupDropAreas();

        // Add event listeners
        checkBtn.addEventListener('click', checkAnswer);
        retryBtn.addEventListener('click', () => {
            score = 0;
            questionsAnswered = 0;
            incorrectAnswers = 0;
            interactionCount = 0;
            placedObjects = {};
            resultContainer.style.display = 'none';
            initializeQuiz();
        });
        homeBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        viewReportBtn.addEventListener('click', () => {
            reportContainer.style.display = 'block';
            // Fetch report data from Firebase
            const reportRef = firebase.database().ref('reports');
            reportRef.on('value', (snapshot) => {
                const reports = snapshot.val();
                reportList.innerHTML = '';
                if (reports) {
                    Object.keys(reports).forEach((key) => {
                        const report = reports[key];
                        const reportItem = document.createElement('div');
                        reportItem.className = 'report-item';
                        reportItem.textContent = `Score: ${report.score}, Time: ${report.time}, Accuracy: ${report.accuracy}`;
                        reportList.appendChild(reportItem);
                    });
                }
            });
        });
        clearReportBtn.addEventListener('click', () => {
            // Clear report data from Firebase
            const reportRef = firebase.database().ref('reports');
            reportRef.remove();
            reportList.innerHTML = '';
            reportContainer.style.display = 'none';
        });

        // Mobile touch event handling
        function initializeTouchEvents() {
            let touchDragging = null;
            let touchOffset = { x: 0, y: 0 };

            // Add touch events to draggable elements
            function addTouchEvents() {
                const draggables = document.querySelectorAll('.draggable');
                draggables.forEach(draggable => {
                    draggable.addEventListener('touchstart', touchStart, { passive: false });
                    draggable.addEventListener('touchmove', touchMove, { passive: false });
                    draggable.addEventListener('touchend', touchEnd, { passive: false });
                    
                    // Add drag events for desktop
                    draggable.addEventListener('dragstart', dragStart);
                    draggable.addEventListener('dragend', dragEnd);
                });
            }

            function touchStart(e) {
                e.preventDefault();
                touchDragging = this;
                touchDragging.style.opacity = '0.7';
                
                const touch = e.touches[0];
                const rect = touchDragging.getBoundingClientRect();
                touchOffset.x = touch.clientX - rect.left;
                touchOffset.y = touch.clientY - rect.top;
                
                interactionCount++;
            }

            function touchMove(e) {
                e.preventDefault();
                if (!touchDragging) return;
                
                const touch = e.touches[0];
                
                // Move the element visually
                touchDragging.style.position = 'fixed';
                touchDragging.style.left = (touch.clientX - touchOffset.x) + 'px';
                touchDragging.style.top = (touch.clientY - touchOffset.y) + 'px';
                touchDragging.style.zIndex = '1000';
            }

            function touchEnd(e) {
                e.preventDefault();
                if (!touchDragging) return;
                
                const touch = e.changedTouches[0];
                touchDragging.style.opacity = '1';
                
                // Determine which area the touch ended in
                const areas = [
                    { id: 'left-area', name: 'left' },
                    { id: 'right-area', name: 'right' },
                    { id: 'top-area', name: 'top' },
                    { id: 'bottom-area', name: 'bottom' }
                ];
                
                let dropArea = null;
                let areaName = null;
                
                for (const area of areas) {
                    const rect = document.getElementById(area.id).getBoundingClientRect();
                    if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                        touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                        dropArea = document.getElementById(area.id);
                        areaName = area.name;
                        break;
                    }
                }
                
                if (dropArea) {
                    // Create a placed version of the image
                    const newImage = document.createElement('img');
                    newImage.src = touchDragging.src;
                    newImage.className = 'placed-image';
                    dropArea.appendChild(newImage);
                    
                    // Store the placement
                    placedObjects[touchDragging.src] = areaName;
                    
                    // Remove the original
                    touchDragging.remove();
                } else {
                    // Reset the draggable element to its original position
                    touchDragging.style.position = '';
                    touchDragging.style.left = '';
                    touchDragging.style.top = '';
                    touchDragging.style.zIndex = '';
                }
                
                touchDragging = null;
            }

            return { addTouchEvents };
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.src);
            interactionCount++;
        }

        function dragEnd(e) {
            // Reset any styles if needed
        }

        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log('User authenticated in VSpac2:', user.uid);
                
                try {
                    // Update profile icon with user initials
                    let displayName = user.displayName || user.email || "User";
                    let initials = displayName.split(' ').map(name => name[0]).join('').toUpperCase();
                    profileIcon.textContent = initials;
                    userName.textContent = displayName;
                    
                    // Check if we're in patient mode
                    if (currentPatientId && doctorId) {
                        // Fetch patient info to display
                        const patientSnapshot = await database.ref(`patients/${currentPatientId}`).once('value');
                        const patientData = patientSnapshot.val();
                        if (patientData && patientData.name) {
                            userName.textContent = patientData.name;
                            profileIcon.textContent = patientData.name.split(' ').map(name => name[0]).join('').toUpperCase();
                        }
                        
                        // Load previous attempts for this patient
                        await fetchAttempts(`doctors/${doctorId}/patients/${currentPatientId}/quiz/VSpac2`);
                    } else {
                        // Check if user is a doctor
                        const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                        const role = roleSnapshot.val();
                        
                        if (role === 'doctor') {
                            console.log('Doctor detected but no patient context');
                            // Doctor viewing their own quiz
                            await fetchAttempts(`doctors/${user.uid}/quiz/VSpac2`);
                        } else {
                            // Regular user
                            await fetchAttempts(`users/${user.uid}/quiz/VSpac2`);
                        }
                    }
                } catch (error) {
                    console.error('Error in auth state changed:', error);
                }
            } else {
                // Not signed in, redirect to login
                window.location.href = 'login.html';
            }
        });

        // Save quiz attempt
        async function saveQuizAttempt() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    console.error('No user signed in');
                    return;
                }
                
                const totalTime = (Date.now() - totalStartTime) / 1000;
                const accuracy = (score / totalQuestions) * 100;
                
                const attemptData = {
                    score: score,
                    totalQuestions: totalQuestions,
                    incorrectAnswers: incorrectAnswers,
                    totalTime: totalTime.toFixed(2),
                    accuracy: accuracy.toFixed(2),
                    interactionCount: interactionCount,
                    timestamp: Date.now(),
                    date: new Date().toISOString()
                };
                
                let path;
                if (currentPatientId && doctorId) {
                    // This is a doctor testing a patient
                    path = `doctors/${doctorId}/patients/${currentPatientId}/quiz/VSpac2/${Date.now()}`;
                } else {
                    // Regular user quiz
                    // Check if user is a doctor
                    const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                    const role = roleSnapshot.val();
                    
                    if (role === 'doctor') {
                        path = `doctors/${user.uid}/quiz/VSpac2/${Date.now()}`;
                    } else {
                        path = `users/${user.uid}/quiz/VSpac2/${Date.now()}`;
                    }
                }
                
                await database.ref(path).set(attemptData);
                console.log('Quiz attempt saved successfully');
                
            } catch (error) {
                console.error('Error saving quiz attempt:', error);
            }
        }

        // Fetch previous attempts
        async function fetchAttempts(path) {
            try {
                console.log(`Fetching attempts from: ${path}`);
                const attemptsSnapshot = await database.ref(path).orderByChild('timestamp').limitToLast(10).once('value');
                const attempts = attemptsSnapshot.val();
                
                reportList.innerHTML = '<h3>Previous Attempts</h3>';
                
                if (!attempts) {
                    reportList.innerHTML += '<p>No previous attempts found.</p>';
                    return;
                }
                
                // Convert to array and sort by timestamp (newest first)
                const attemptsArray = Object.entries(attempts).map(([id, data]) => ({
                    id,
                    ...data
                })).sort((a, b) => b.timestamp - a.timestamp);
                
                attemptsArray.forEach((attempt, index) => {
                    const date = new Date(attempt.timestamp);
                    const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                    
                    const attemptItem = document.createElement('div');
                    attemptItem.className = 'report-item';
                    attemptItem.innerHTML = `
                        <strong>Attempt ${index + 1}</strong> - ${formattedDate}
                        <div class="report-details">
                            <p>Score: ${attempt.score}/${attempt.totalQuestions} (${attempt.accuracy}%)</p>
                            <p>Time: ${attempt.totalTime} seconds</p>
                            <p>Incorrect Answers: ${attempt.incorrectAnswers}</p>
                            <p>Interactions: ${attempt.interactionCount}</p>
                        </div>
                    `;
                    
                    // Toggle details on click
                    attemptItem.addEventListener('click', () => {
                        attemptItem.classList.toggle('expanded');
                    });
                    
                    reportList.appendChild(attemptItem);
                });
                
            } catch (error) {
                console.error('Error fetching attempts:', error);
                reportList.innerHTML = '<h3>Previous Attempts</h3><p>Error loading attempts. Please try again later.</p>';
            }
        }

        // Clear report history
        async function clearReport() {
            try {
                loadingIndicator.style.display = 'block';
                
                const user = auth.currentUser;
                if (!user) {
                    console.error('No user signed in');
                    loadingIndicator.style.display = 'none';
                    return;
                }
                
                let path;
                if (currentPatientId && doctorId) {
                    // This is a doctor testing a patient
                    path = `doctors/${doctorId}/patients/${currentPatientId}/quiz/VSpac2`;
                } else {
                    // Regular user quiz
                    // Check if user is a doctor
                    const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                    const role = roleSnapshot.val();
                    
                    if (role === 'doctor') {
                        path = `doctors/${user.uid}/quiz/VSpac2`;
                    } else {
                        path = `users/${user.uid}/quiz/VSpac2`;
                    }
                }
                
                await database.ref(path).remove();
                reportList.innerHTML = '<h3>Previous Attempts</h3><p>No previous attempts found.</p>';
                alert('All quiz reports have been cleared successfully.');
                
                loadingIndicator.style.display = 'none';
            } catch (error) {
                console.error('Error clearing report:', error);
                alert('Failed to clear the report: ' + error.message);
                loadingIndicator.style.display = 'none';
            }
        }

        // Initialize the quiz and touch events
        const touchEvents = initializeTouchEvents();
        touchEvents.addTouchEvents();

        // Add event listeners
        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', () => {
            questionsAnswered++;
            if (questionsAnswered < totalQuestions) {
                // Load next question
                initializeQuiz();
                nextBtn.style.display = 'none';
                checkBtn.style.display = 'inline-block';
                
                // Reinitialize touch events for new draggable elements
                touchEvents.addTouchEvents();
            } else {
                // Show results
                showResults();
            }
        });
        
        retryBtn.addEventListener('click', () => {
            score = 0;
            questionsAnswered = 0;
            incorrectAnswers = 0;
            interactionCount = 0;
            totalStartTime = Date.now();
            placedObjects = {};
            resultContainer.style.display = 'none';
            initializeQuiz();
            touchEvents.addTouchEvents();
        });
        
        homeBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        viewReportBtn.addEventListener('click', () => {
            reportContainer.style.display = reportContainer.style.display === 'none' ? 'block' : 'none';
        });
        
        clearReportBtn.addEventListener('click', clearReport);

        function showResults() {
            const totalTime = (Date.now() - totalStartTime) / 1000;
            const accuracy = (score / totalQuestions) * 100;
            
            scoreDisplay.textContent = `Score: ${score} / ${totalQuestions}`;
            timeDisplay.textContent = `Total Time: ${totalTime.toFixed(2)} seconds`;
            accuracyDisplay.textContent = `Accuracy: ${accuracy.toFixed(2)}%`;
            interactionDisplay.textContent = `Interactions: ${interactionCount}`;
            
            resultContainer.style.display = 'block';
            checkBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            
            // Save the quiz attempt to Firebase
            saveQuizAttempt();
        }
    </script>
</body>
</html>

        // Set up drag functionality with improved angle calculation
        function setupDrag(element, lineId) {
            let isDragging = false;
            let startX, startY;
            let centerX, centerY;
            let currentPosition;
            let lastAngle = 0;
            let targetAngle;
            
            // Create angle indicator
            const angleIndicator = document.createElement('div');
            angleIndicator.className = 'angle-indicator';
            element.appendChild(angleIndicator);
            
            // Determine which position object to use and the target angle
            switch(lineId) {
                case 1: 
                    currentPosition = line1Position; 
                    targetAngle = quizData.targetAngles[0];
                    break;
                case 2: 
                    currentPosition = line2Position; 
                    targetAngle = quizData.targetAngles[1];
                    break;
                case 3: 
                    currentPosition = line3Position; 
                    targetAngle = quizData.targetAngles[2];
                    break;
                case 4: 
                    currentPosition = line4Position; 
                    targetAngle = quizData.targetAngles[3];
                    break;
            }
            
            // Set line color according to index
            const color = lineId === 1 ? 'var(--primary-color)' : 
                         lineId === 2 ? 'var(--secondary-color)' : 
                         lineId === 3 ? 'var(--accent-color)' : 
                         'var(--error-color)';
            element.style.backgroundColor = color;
            
            // Mouse events
            element.addEventListener('mousedown', onStart);
            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', onEnd);
            
            // Touch events for mobile with improved handling
            element.addEventListener('touchstart', handleTouch(onStart), { passive: false });
            document.addEventListener('touchmove', handleTouch(onMove), { passive: false });
            document.addEventListener('touchend', handleTouch(onEnd));
            document.addEventListener('touchcancel', handleTouch(onEnd));
            
            // Add special class to signal this is being dragged
            element.addEventListener('touchstart', function() {
                document.querySelectorAll('.draggable-line').forEach(line => {
                    line.classList.remove('currently-dragging');
                });
                element.classList.add('currently-dragging');
            });
            
            element.addEventListener('touchend', function() {
                setTimeout(() => {
                    element.classList.remove('currently-dragging');
                }, 300);
            });
            
            // Show angle on hover
            element.addEventListener('mouseover', () => showAngleIndicator(true));
            element.addEventListener('mouseout', () => {
                if (!isDragging) showAngleIndicator(false);
            });
            
            function showAngleIndicator(show) {
                angleIndicator.style.opacity = show ? '1' : '0';
                if (show) {
                    angleIndicator.textContent = Math.round(normalizeAngle(currentPosition.angle)) + 'Â°';
                    // Change color based on how close to target angle
                    const diff = Math.abs(normalizeAngle(currentPosition.angle) - targetAngle);
                    const minDiff = Math.min(diff, 360 - diff);
                    
                    if (minDiff <= quizData.toleranceAngle) {
                        angleIndicator.style.backgroundColor = '#d4edda';
                        angleIndicator.style.color = '#155724';
                    } else if (minDiff <= quizData.toleranceAngle * 2) {
                        angleIndicator.style.backgroundColor = '#fff3cd';
                        angleIndicator.style.color = '#856404';
                    } else {
                        angleIndicator.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                        angleIndicator.style.color = '#333';
                    }
                }
            }
            
            function handleTouch(callback) {
                return function(event) {
                    if (event.type === 'touchend' || event.type === 'touchcancel') {
                        // For touchend we use changedTouches instead of touches
                        if (event.changedTouches && event.changedTouches[0]) {
                            event.preventDefault();
                            event.clientX = event.changedTouches[0].clientX;
                            event.clientY = event.changedTouches[0].clientY;
                            callback(event);
                        } else {
                            // If we somehow lose touch, just call the callback without coords
                            callback(event);
                        }
                    } else if (event.touches && event.touches[0]) {
                        // For touchstart and touchmove
                        event.preventDefault();
                        event.clientX = event.touches[0].clientX;
                        event.clientY = event.touches[0].clientY;
                        callback(event);
                    }
                };
            }
            
            function onStart(e) {
                interactions++;
                isDragging = true;
                
                // Get the container coordinates
                const containerRect = anglesContainer.getBoundingClientRect();
                
                // Get the rotation origin (left side of line)
                centerX = currentPosition.x + containerRect.left;
                centerY = currentPosition.y + containerRect.top;
                
                // Starting mouse coordinates
                startX = e.clientX;
                startY = e.clientY;
                
                // Save the current angle as the start angle
                lastAngle = currentPosition.angle;
                
                // Visual feedback for dragging
                element.style.opacity = '0.8';
                element.style.boxShadow = '0 0 10px rgba(0,0,0,0.4)';
                showAngleIndicator(true);
                
                e.stopPropagation();
            }
            
            function onMove(e) {
                if (!isDragging) return;
                
                // Calculate the angle between the initial vector and current vector
                // Initial vector: from center to start point
                // Current vector: from center to current point
                
                // Current mouse position relative to center
                const currentX = e.clientX - centerX;
                const currentY = e.clientY - centerY; 
                
                // On mobile, if the distance is too small, use a more direct approach
                const distanceFromCenter = Math.sqrt(currentX * currentX + currentY * currentY);
                
                if (distanceFromCenter < 20) {
                    // For very close interactions, use a simpler approach with deltas
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    const sensitivity = 0.5;
                    currentPosition.angle = lastAngle + (deltaX - deltaY) * sensitivity;
                } else {
                    // Calculate the angle with atan2 for more accurate rotation
                    const angle = Math.atan2(currentY, currentX) * (180 / Math.PI);
                    
                    // Update the position with the new angle
                    currentPosition.angle = angle;
                }
                
                // Update line position
                updateLinePosition(element, currentPosition);
                
                // Update the angle indicator
                angleIndicator.textContent = Math.round(normalizeAngle(currentPosition.angle)) + 'Â°';
                
                // Change color based on how close to target angle
                const diff = Math.abs(normalizeAngle(currentPosition.angle) - targetAngle);
                const minDiff = Math.min(diff, 360 - diff);
                
                if (minDiff <= quizData.toleranceAngle) {
                    angleIndicator.style.backgroundColor = '#d4edda';
                    angleIndicator.style.color = '#155724';
                } else if (minDiff <= quizData.toleranceAngle * 2) {
                    angleIndicator.style.backgroundColor = '#fff3cd';
                    angleIndicator.style.color = '#856404';
                } else {
                    angleIndicator.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                    angleIndicator.style.color = '#333';
                }
            }
            
            function onEnd() {
                if (!isDragging) return;
                isDragging = false;
                
                // Provide haptic feedback on mobile when angle is close to target
                const diff = Math.abs(normalizeAngle(currentPosition.angle) - targetAngle);
                const minDiff = Math.min(diff, 360 - diff);
                
                if (minDiff <= quizData.toleranceAngle && navigator.vibrate) {
                    navigator.vibrate(50); // Short vibration for feedback
                }
                
                // Normalize angle to 0-360 range
                currentPosition.angle = normalizeAngle(currentPosition.angle);
                
                // Reset visual indicators after a short delay
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.boxShadow = '';
                    showAngleIndicator(false);
                }, 300);
            }
        }

                isCorrect: isAllCorrect,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            console.log('Saving quiz result:', resultData);
            
            // Save result to database with detailed information
            saveQuizResult(resultData);
        }
        
        // Normalize angle to 0-360 range
        function normalizeAngle(angle) {
            angle = angle % 360;
            if (angle < 0) angle += 360;
            return angle;
        }
        
        // Save quiz result to Firebase with improved reliability
        async function saveQuizResult(result) {
            // Make sure mode is included in results
            result.mode = quizData.showMode;
            
            const user = auth.currentUser;
            if (!user) {
                console.error('No user authenticated');
                return;
            }
            
            try {
                const timestamp = Date.now();
                let path;

                // Check if this is a patient quiz (doctor viewing patient)
                if (isPatientQuiz) {
                    // This is a doctor testing a patient
                    console.log(`Saving patient quiz results - Doctor: ${doctorId}, Patient: ${currentPatientId}`);
                    path = `doctors/${doctorId}/patients/${currentPatientId}/quiz/line/${timestamp}`;
                } else {
                    // Regular user quiz - Fetch role with error handling
                    try {
                        const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                        const role = roleSnapshot.val();
                        
                        if (role === 'doctor') {
                            console.log(`Saving doctor's own quiz results: ${user.uid}`);
                            path = `doctors/${user.uid}/quiz/line/${timestamp}`;
                        } else {
                            console.log(`Saving regular user quiz results: ${user.uid}`);
                            path = `users/${user.uid}/quiz/line/${timestamp}`;
                        }
                    } catch (roleError) {
                        console.error('Error determining user role, saving as regular user:', roleError);
                        // Fallback to regular user path if role check fails
                        path = `users/${user.uid}/quiz/line/${timestamp}`;
                    }
                }
                
                console.log(`Saving quiz results to path: ${path}`);
            
                // Save the result with retry logic
                let saveAttempts = 0;
                const maxAttempts = 3;
                let saveSuccess = false;
                
                while (!saveSuccess && saveAttempts < maxAttempts) {
                    try {
                        saveAttempts++;
                        await database.ref(path).set(result);
                        console.log(`Quiz results saved successfully (attempt ${saveAttempts})`);
                        saveSuccess = true;
                    } catch (saveError) {
                        console.error(`Error saving quiz result (attempt ${saveAttempts}):`, saveError);
                        if (saveAttempts >= maxAttempts) {
                            throw saveError; // Re-throw after max attempts
                        }
                        // Wait a bit before retrying
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                // Only load previous attempts if save was successful
                if (saveSuccess) {
                    loadPreviousAttempts();
                } else {
                    alert('There was an issue saving your result. Previous attempts may not show your latest score.');
                }
            } catch (error) {
                console.error('Error in saveQuizResult:', error);
                // Display friendly error to user
                alert('There was an issue saving your result. You can still continue using the app.');
            }
        }
        
        // Load previous attempts with better mobile compatibility
        async function loadPreviousAttempts() {
            const user = auth.currentUser;
            if (!user) {
                console.log('No user authenticated, cannot load attempts');
                return;
            }
            
            try {
                // Show loading indicator
                const reportList = document.getElementById('attempts-list');
                reportList.innerHTML = '<h3>Previous Attempts</h3><p>Loading your previous attempts...</p>';
                
                let path;
                
                // Check if this is a patient quiz (doctor viewing patient)
                if (isPatientQuiz) {
                    console.log(`Loading patient quiz results - Doctor: ${doctorId}, Patient: ${currentPatientId}`);
                    path = `doctors/${doctorId}/patients/${currentPatientId}/quiz/line`;
                } else {
                    // Regular user quiz with better error handling
                    try {
                        const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                        const role = roleSnapshot.val();
                        
                        if (role === 'doctor') {
                            console.log(`Loading doctor's own quiz results: ${user.uid}`);
                            path = `doctors/${user.uid}/quiz/line`;
                        } else {
                            console.log(`Loading regular user quiz results: ${user.uid}`);
                            path = `users/${user.uid}/quiz/line`;
                        }
                    } catch (roleError) {
                        console.error('Error determining user role, loading as regular user:', roleError);
                        // Fallback to regular user path if role check fails
                        path = `users/${user.uid}/quiz/line`;
                    }
                }
            
                console.log(`Fetching quiz results from path: ${path}`);
                
                // Use a timeout to ensure database query doesn't hang
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Database query timeout')), 10000)
                );
                
                // Race the database query against a timeout
                const snapshot = await Promise.race([
                    database.ref(path).once('value'),
                    timeoutPromise
                ]);
                
                // Clear loading indicator
                reportList.innerHTML = '<h3>Previous Attempts</h3>';
                
                if (snapshot && snapshot.exists && snapshot.exists()) {
                    const attempts = {};
                    
                    // Convert the snapshot to an array of entries with timestamps as keys
                    snapshot.forEach(childSnapshot => {
                        if (childSnapshot && childSnapshot.val) {
                            const timestamp = childSnapshot.key;
                            const data = childSnapshot.val();
                            if (data) attempts[timestamp] = data;
                        }
                    });
                    
                    const attemptEntries = Object.entries(attempts);
                    console.log(`Found ${attemptEntries.length} previous attempts`);
                    
                    if (attemptEntries.length > 0) {
                        // Sort by timestamp, newest first
                        attemptEntries.sort((a, b) => b[0] - a[0]);
                        
                        // Limit to 10 most recent attempts for mobile performance
                        const recentAttempts = attemptEntries.slice(0, 10);
                        
                        // Add attempt count summary
                        if (attemptEntries.length > 10) {
                            reportList.innerHTML += `<p>Showing the 10 most recent of ${attemptEntries.length} total attempts</p>`;
                        }
                        
                        recentAttempts.forEach(([timestamp, result]) => {
                            if (!result) {
                                console.log('Skipping invalid result entry');
                                return;
                            }
                            
                            const attemptItem = document.createElement('div');
                            attemptItem.className = 'attempt-item';
                            
                            // Convert timestamp to readable date
                            let formattedDate;
                            try {
                                const date = new Date(parseInt(timestamp));
                                formattedDate = date.toLocaleString();
                            } catch (dateError) {
                                console.error('Error formatting date:', dateError);
                                formattedDate = 'Unknown date';
                            }
                            
                            // Create the date and score section
                            const dateScoreDiv = document.createElement('div');
                            dateScoreDiv.className = 'attempt-header';
                            
                            // Safely access score
                            const score = result.score !== undefined ? result.score : 'N/A';
                            
                            dateScoreDiv.innerHTML = `
                                <div class="attempt-date">${formattedDate}</div>
                                <div class="attempt-score">Score: ${score}%</div>
                            `;
                            attemptItem.appendChild(dateScoreDiv);
                            
                            // Create the details section
                            const detailsDiv = document.createElement('div');
                            detailsDiv.className = 'attempt-details';
                            
                            // Format the details content based on our quiz data
                            let detailsHtml = `
                                <div class="attempt-detail-item">
                                    <span class="detail-label">Time spent:</span>
                                    <span>${result.timeSpentDisplay ? result.timeSpentDisplay : (result.timeSpent ? (result.timeSpent / 1000).toFixed(2) + 's' : 'N/A')}</span>
                                </div>
                                <div class="attempt-detail-item">
                                    <span class="detail-label">Interactions:</span>
                                    <span>${result.interactions || 'N/A'}</span>
                                </div>
                                <div class="attempt-detail-item">
                                    <span class="detail-label">Correct Angles:</span>
                                    <span>${result.correctCount || 0} out of 4</span>
                                </div>`;
                                
                            // Check if we have the new format with lineAngles array
                            if (result.lineAngles && Array.isArray(result.lineAngles)) {
                                // New format with multiple lines
                                for (let i = 0; i < result.lineAngles.length; i++) {
                                    if (result.lineAngles[i] !== undefined && result.targetAngles && result.targetAngles[i] !== undefined) {
                                        detailsHtml += `
                                        <div class="attempt-detail-item">
                                            <span class="detail-label">Line ${i+1} Angle:</span>
                                            <span>${parseFloat(result.lineAngles[i]).toFixed(1)}Â° (Target: ${result.targetAngles[i]}Â°)</span>
                                        </div>`;
                                    }
                                }
                                
                                if (result.avgAngleDiff !== undefined) {
                                    detailsHtml += `
                                    <div class="attempt-detail-item">
                                        <span class="detail-label">Avg Deviation:</span>
                                        <span>${parseFloat(result.avgAngleDiff).toFixed(1)}Â°</span>
                                    </div>`;
                                }
                            } else if (result.line1Angle !== undefined && result.line2Angle !== undefined) {
                                // Old format with just two lines
                                detailsHtml += `
                                <div class="attempt-detail-item">
                                    <span class="detail-label">Line 1 Angle:</span>
                                    <span>${parseFloat(result.line1Angle).toFixed(1)}Â°</span>
                                </div>
                                <div class="attempt-detail-item">
                                    <span class="detail-label">Line 2 Angle:</span>
                                    <span>${parseFloat(result.line2Angle).toFixed(1)}Â°</span>
                                </div>`;
                            }
                            
                            // Add final result status
                            detailsHtml += `
                                <div class="attempt-detail-item">
                                    <span class="detail-label">Result:</span>
                                    <span>${result.isCorrect ? 'Correct' : 'Incorrect'}</span>
                                </div>`;
                            detailsDiv.innerHTML = detailsHtml;
                            attemptItem.appendChild(detailsDiv);
                            
                            // Add a button to toggle details - with mobile-friendly tap area
                            const toggleBtn = document.createElement('button');
                            toggleBtn.className = 'toggle-details-btn';
                            toggleBtn.textContent = 'Show Details';
                            toggleBtn.onclick = function(e) {
                                e.preventDefault(); // Prevent double-click/tap issues
                                
                                if (detailsDiv.style.display === 'none' || !detailsDiv.style.display) {
                                    detailsDiv.style.display = 'grid';
                                    this.textContent = 'Hide Details';
                                    // Make sure details are visible without forcing scroll
                                    detailsDiv.style.opacity = '1';
                                    detailsDiv.style.height = 'auto';
                                    detailsDiv.style.maxHeight = '500px';
                                } else {
                                    detailsDiv.style.display = 'none';
                                    this.textContent = 'Show Details';
                                }
                            };
                            dateScoreDiv.appendChild(toggleBtn);
                            
                            // Initially hide details
                            detailsDiv.style.display = 'none';
                            
                            reportList.appendChild(attemptItem);
                        });
                    } else {
                        reportList.innerHTML += '<p>No previous attempts found.</p>';
                    }
                } else {
                    reportList.innerHTML += '<p>No previous attempts found.</p>';
                }
                
                // Make sure the report container is visible and properly styled for scrolling
                const reportContainer = document.getElementById('report-container');
                reportContainer.style.display = 'block';
                reportContainer.style.maxHeight = '70vh';
                reportContainer.style.overflowY = 'auto';
                
            } catch (error) {
                console.error('Error fetching previous attempts:', error);
                document.getElementById('attempts-list').innerHTML = '<h3>Previous Attempts</h3><p>Error loading attempts: ' + (error.message || 'Unknown error') + '</p><p>Please try again later.</p>';
            }
        }
        
        // Clear report function
        async function clearReport() {
            const user = auth.currentUser;
            if (!user) {
                alert('You need to be logged in to clear the report.');
                return;
            }

            try {
                let path;
                
                // Check if this is a patient quiz (doctor viewing patient)
                if (isPatientQuiz) {
                    console.log(`Clearing patient quiz results - Doctor: ${doctorId}, Patient: ${currentPatientId}`);
                    path = `doctors/${doctorId}/patients/${currentPatientId}/quiz/line`;
                } else {
                    // Regular user quiz
                    // Check if user is a doctor
                    const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                    const role = roleSnapshot.val();
                    
                    if (role === 'doctor') {
                        console.log(`Clearing doctor's own quiz results: ${user.uid}`);
                        path = `doctors/${user.uid}/quiz/line`;
                    } else {
                        console.log(`Clearing regular user quiz results: ${user.uid}`);
                        path = `users/${user.uid}/quiz/line`;
                    }
                }
                
                console.log(`Removing all quiz results from path: ${path}`);
                
                // Remove all data at the specified path
                await database.ref(path).remove();
                
                // Reset the results display
                document.getElementById('attempts-list').innerHTML = '<h3>Previous Attempts</h3><p>No previous attempts found.</p>';
                
                alert('All quiz reports have been cleared successfully.');
                
            } catch (error) {
                console.error('Error clearing report:', error);
                alert('Failed to clear the report: ' + error.message);
            }
        }
        
        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log('User authenticated in line:', user.uid);
                
                try {
                    // Check if user is a doctor
                    if (!isPatientQuiz) {
                        const roleSnapshot = await database.ref(`roles/${user.uid}`).once('value');
                        const role = roleSnapshot.val();
                        
                        if (role === 'doctor') {
                            console.log('User is a doctor');
                        }
                        
                        // Get user profile data
                        const userSnap = await database.ref(`users/${user.uid}/profile`).once('value');
                        const profile = userSnap.val() || {};
                        
                        userNameSpan.textContent = profile.name || user.displayName || user.email || 'User';
                        
                        // Set initials for profile icon
                        const initial = (profile.name || user.displayName || user.email || 'U').charAt(0).toUpperCase();
                        profileIcon.textContent = initial;
                        patientIndicator.style.display = 'none';
                    } else {
                        // This is a doctor viewing a patient's quiz
                        console.log('Doctor viewing patient quiz');
                        
                        // Get patient profile
                        const patientSnapshot = await database.ref(`doctors/${doctorId}/patients/${currentPatientId}/profile`).once('value');
                        const profile = patientSnapshot.val() || {};
                        
                        userNameSpan.textContent = profile.name || 'Patient';
                        const initial = (profile.name || 'P').charAt(0).toUpperCase();
                        profileIcon.textContent = initial;
                        patientIndicator.style.display = 'inline-block';
                    }
                    
                    // Initialize quiz when profile is ready
                    initializeQuiz();
                    loadPreviousAttempts();
                    
                } catch (error) {
                    console.error('Error in auth state change:', error);
                }
            } else {
                // Not logged in, redirect to login page
                window.location.href = 'index.html';
            }
        });
        
        // Optimize touch handling on mobile devices
        document.addEventListener('touchmove', function(e) {
            // Only prevent default when directly manipulating a line or handle
            // This allows scrolling on the rest of the page
            if (e.touches.length > 1 || 
                e.target.classList.contains('draggable-line') ||
                e.target.classList.contains('draggable-handle')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Add double-tap prevention for iOS
        document.addEventListener('touchend', function(e) {
            // Check if our target is a button or inside a button
            const isButton = e.target.tagName === 'BUTTON' || e.target.closest('button');
            
            // Handle differently for buttons vs other interactive elements
            if (isButton) {
                // For buttons, just let the event propagate normally
                // The specific button event handlers will take care of it
                return;
            } else if (e.target.classList.contains('draggable-line') ||
                       e.target.classList.contains('draggable-handle')) {
                // For draggable elements only, prevent default behavior
                // Allow normal touch behavior everywhere else for scrolling
                e.preventDefault();
            }
        }, { passive: false });
        
        // Fix for mobile buttons - intercept touch events on control buttons
        document.querySelector('.controls').addEventListener('touchstart', function(e) {
            // Mark the element as being touched
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                e.target.closest('button').classList.add('button-touching');
            }
        }, { passive: true });
        
        document.querySelector('.controls').addEventListener('touchend', function(e) {
            // Find all touched buttons and remove their touching state
            document.querySelectorAll('.button-touching').forEach(btn => {
                btn.classList.remove('button-touching');
            });
            
            // If this is a button or inside a button, handle the tap
            const button = e.target.tagName === 'BUTTON' ? e.target : e.target.closest('button');
            if (button) {
                e.preventDefault(); // Prevent any default handling
                e.stopPropagation(); // Stop event from bubbling
                
                // Simulate a click after a slight delay
                setTimeout(() => {
                    button.click();
                }, 10);
            }
        }, { passive: false });
        
        // Initialize the quiz after page loads
        window.addEventListener('load', initializeQuiz);
    </script>

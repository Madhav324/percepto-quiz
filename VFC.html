<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Perceptual Skills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        
        .profile-icon:hover {
            background-color: #1976D2;
        }

        #quiz-type {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        #quiz-type button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #quiz-type button:hover {
            background-color: #45a049;
        }

        h1, h2 {
            color: #2c3e50;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visual Perceptual Skills</h1>
            <div class="profile-icon" id="profileIcon" title="Back to Home" onclick="window.location.href='index.html'"></div>
        </div>

        <div id="quiz-container">
            <h2>Select a Quiz Type:</h2>
            <div id="quiz-type">
                <a href="VFC1.html" style="text-decoration: none;"><button>Level 1</button></a>
                <a href="VFC2.html" style="text-decoration: none;"><button>Level 2</button></a>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>

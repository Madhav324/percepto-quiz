<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Login</title>
    <link rel="stylesheet" href="translate-styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FAF9F6; /* Pale Cream background */
            background-image: radial-gradient(#5DADE2 0.5px, #FAF9F6 0.5px);
            background-size: 15px 15px; /* Subtle pattern for visual interest */
        }
        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0px 8px 20px rgba(127, 140, 141, 0.2);
            border: 3px solid #5DADE2; /* Primary color border */
            width: 100%;
            max-width: 400px;
            animation: container-pulse 2s infinite alternate;
        }
        
        @keyframes container-pulse {
            from { box-shadow: 0px 8px 20px rgba(127, 140, 141, 0.2); }
            to { box-shadow: 0px 12px 25px rgba(93, 173, 226, 0.4); }
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: bold;
            color: #7F8C8D; /* Text/Base color */
            font-size: 1.1rem;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #5DADE2; /* Primary color */
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: rgba(93, 173, 226, 0.05);
            outline: none;
        }
        input:focus {
            border-color: #48C9B0; /* Positive color */
            box-shadow: 0 0 0 3px rgba(72, 201, 176, 0.2);
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #5DADE2; /* Primary color */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 1.25rem;
            box-shadow: 0 6px 0 #3498DB;
            position: relative;
            top: 0;
            transition: all 0.3s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #3498DB;
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #2E86C1;
        }
        button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #2E86C1;
        }
        .google-btn {
            background-color: white;
            color: #7F8C8D; /* Text/Base color */
            border: 2px solid #F4D03F; /* Accent color - warm yellow */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 25px;
            box-shadow: 0 4px 0 #F1C40F;
            transition: all 0.3s;
            padding: 0.9rem;
        }
        .google-btn:hover {
            background-color: rgba(244, 208, 63, 0.1); /* Accent color with opacity */
            color: #F39C12; /* Alert/Warning color */
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #F1C40F;
        }
        
        .google-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #F1C40F;
        }
        .google-btn img {
            width: 18px;
            height: 18px;
        }
        .divider {
            text-align: center;
            margin: 1.25rem 0;
            color: #7F8C8D; /* Text/Base color */
            position: relative;
            font-weight: bold;
        }
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 2px;
            background: linear-gradient(to right, rgba(93, 173, 226, 0.2), rgba(93, 173, 226, 0.8)); /* Primary color gradient */
        }
        .divider::before {
            left: 0;
            background: linear-gradient(to right, rgba(93, 173, 226, 0.8), rgba(93, 173, 226, 0.2)); /* Primary color gradient reversed */
        }
        .divider::after {
            right: 0;
        }
        .toggle-form {
            text-align: center;
            margin: 0.75rem 0;
        }
        .toggle-form a {
            color: #5DADE2; /* Primary color */
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.3s;
        }
        .toggle-form a:hover {
            background-color: rgba(93, 173, 226, 0.1); /* Primary color with opacity */
            text-decoration: none;
            color: #3498DB;
        }
        .error-message {
            color: red;
            margin-bottom: 1rem;
            display: none;
        }
            h1 {
            font-size: 28px;
            color: #5DADE2; /* Primary color */
            text-shadow: 2px 2px 0px rgba(127, 140, 141, 0.2);
            letter-spacing: 0.5px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        h1:before, h1:after {
            content: 'â˜…';
            color: #F4D03F; /* Accent color - warm yellow */
            position: absolute;
            top: 0;
        }
        
        h1:before {
            left: -15px;
        }
        
        h1:after {
            right: -15px;
        }
        
        .error-message {
            color: #F39C12; /* Alert/Warning color */
            background-color: rgba(243, 156, 18, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        .admin-links {
            text-align: center;
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .admin-link {
            color: #A569BD; /* Support color */
            font-size: 0.9rem;
            text-decoration: none;
            padding: 5px 12px;
            border-radius: 15px;
            transition: all 0.3s;
            background-color: rgba(165, 105, 189, 0.08);
        }
        
        .admin-link:hover {
            background-color: rgba(165, 105, 189, 0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Hidden Google Translate element -->
    <div id="google_translate_element"></div>
    
    
    
    <div class="login-container">
        <div id="loginForm">
            <h1>Welcome to CVI Quiz!</h1>
            <div class="error-message" id="loginError"></div>
            <button onclick="signInWithGoogle()" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Sign in with Google
            </button>
            <div class="divider">or</div>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button onclick="loginUser()">Login</button>
            <div class="toggle-form">
                <a href="#" onclick="toggleForm('register')">Don't have an account? Register</a>
            </div>
            <div class="admin-links">
                <a href="#" onclick="navigateToAdmin()" class="admin-link">Admin Access</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScmc0GP68xzO1OI-C4RmuZihXstvRBAQ3AfHGKQDIQxaUU4Pw/viewform?usp=header" class="admin-link">Feedback</a>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <h2>Create Account</h2>
            <div class="error-message" id="registerError"></div>
            <button onclick="signInWithGoogle()" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Sign up with Google
            </button>
            <div class="divider">or</div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button onclick="registerUser()">Register</button>
            <div class="toggle-form">
                <a href="#" onclick="toggleForm('login')">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
            authDomain: "projeccvi.firebaseapp.com",
            projectId: "projeccvi",
            storageBucket: "projeccvi.firebasestorage.app",
            messagingSenderId: "279067566247",
            appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Configure Google Auth Provider
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        googleProvider.addScope('profile');
        googleProvider.addScope('email');
        
        console.log("Firebase initialized successfully");

        // Handle relative paths for both local and GitHub Pages
        function getPath(page) {
            const baseUrl = window.location.href.split('/').slice(0, -1).join('/');
            return `${baseUrl}/${page}`;
        }

        // Check if user has profile
        async function checkUserProfile(userId) {
            try {
                const doc = await db.collection('userProfiles').doc(userId).get();
                return doc.exists;
            } catch (error) {
                console.error('Error checking profile:', error);
                return false;
            }
        }

        // Google Sign In
        window.signInWithGoogle = async () => {
            const errorElement = document.getElementById(document.getElementById('loginForm').style.display === 'none' ? 'registerError' : 'loginError');
            errorElement.style.display = 'none';
            
            try {
                const result = await auth.signInWithPopup(googleProvider);
                console.log("Google sign-in successful:", result.user.email);
                
                // Get user info from Google
                const user = result.user;
                const userId = user.uid;
                const userEmail = user.email;
                const displayName = user.displayName || '';
                const photoURL = user.photoURL || '';
                
                // Check if user has a profile
                const hasProfile = await checkUserProfile(userId);
                
                // If no profile exists, create one with Google info
                if (!hasProfile) {
                    try {
                        // Create user profile in Firestore
                        await db.collection('userProfiles').doc(userId).set({
                            email: userEmail,
                            name: displayName,
                            photoURL: photoURL,
                            role: 'user', // Default role
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("Created new profile for Google user:", userEmail);
                    } catch (profileError) {
                        console.error("Error creating profile:", profileError);
                    }
                } else {
                    // Update last login time
                    try {
                        await db.collection('userProfiles').doc(userId).update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } catch (updateError) {
                        console.error("Error updating last login:", updateError);
                    }
                }
                
                // Redirect based on profile status
                window.location.href = getPath(hasProfile ? 'index.html' : 'profile.html');
            } catch (error) {
                console.error("Google sign-in error:", error.code, error.message);
                errorElement.style.display = 'block';
                if (error.code === 'auth/unauthorized-domain') {
                    const currentDomain = window.location.hostname;
                    errorElement.textContent = `Please add "${currentDomain}" to Firebase authorized domains`;
                } else {
                    errorElement.textContent = error.message;
                }
            }
        };

        // Check auth state
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log("User is signed in:", user.email);
                
                // Check if user has a profile
                const hasProfile = await checkUserProfile(user.uid);
                
                // If no profile and user has email (likely Google sign-in), create profile
                if (!hasProfile && user.email) {
                    try {
                        // Create user profile in Firestore
                        await db.collection('userProfiles').doc(user.uid).set({
                            email: user.email,
                            name: user.displayName || '',
                            photoURL: user.photoURL || '',
                            role: 'user', // Default role
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log("Created new profile for user:", user.email);
                    } catch (profileError) {
                        console.error("Error creating profile:", profileError);
                    }
                } else if (hasProfile) {
                    // Update last login time
                    try {
                        await db.collection('userProfiles').doc(user.uid).update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } catch (updateError) {
                        console.error("Error updating last login:", updateError);
                    }
                }
                
                window.location.href = getPath(hasProfile ? 'index.html' : 'profile.html');
            } else {
                console.log("No user signed in");
            }
        });

        // Login function
        window.loginUser = async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            
            if (!email || !password) {
                errorElement.style.display = 'block';
                errorElement.textContent = "Please enter both email and password";
                return;
            }
            
            try {
                errorElement.style.display = 'none';
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log("Login successful:", userCredential.user.email);
            } catch (error) {
                console.error("Login error:", error.code, error.message);
                errorElement.style.display = 'block';
                errorElement.textContent = error.message;
            }
        };

        // Register function
        window.registerUser = async () => {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorElement = document.getElementById('registerError');
            
            if (!email || !password) {
                errorElement.style.display = 'block';
                errorElement.textContent = "Please enter both email and password";
                return;
            }
            
            try {
                errorElement.style.display = 'none';
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                console.log("Registration successful:", userCredential.user.email);
            } catch (error) {
                console.error("Registration error:", error.code, error.message);
                errorElement.style.display = 'block';
                errorElement.textContent = error.message;
            }
        };

        window.toggleForm = (form) => {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (form === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        };
        
        // Navigate to admin page with authentication
        function navigateToAdmin() {
            // Open admin page with authentication prompt
            window.location.href = getPath('admin.html');
        }
    </script>
    <!-- Translation removed from login page as per requirements -->
</body>
</html>
